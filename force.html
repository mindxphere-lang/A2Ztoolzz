<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Studio - Force Engine v20.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: screen; margin: 0; background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); }
        .force-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 0, 85, 0.3); border-radius: 3rem; width: 100%; max-width: 500px; padding: 50px; box-shadow: 0 0 50px rgba(255,0,85,0.2); }
        .bar-bg { width: 100%; height: 10px; background: #000; border-radius: 20px; overflow: hidden; margin-top: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff80ab); transition: 0.1s; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body class="min-h-screen">

    <div class="force-card space-y-10 animate-fade-in text-center">
        <header>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter"><span class="text-pink-600">A2Z</span> FORCE ENGINE</h1>
            <p id="main-status" class="text-[9px] font-black text-white/30 uppercase tracking-[0.4em] mt-3 animate-pulse">Initializing Neural Node...</p>
        </header>

        <div class="bg-black/40 p-8 rounded-[2.5rem] border border-white/5 space-y-6">
            <div class="flex justify-between items-end">
                <div class="text-left space-y-1">
                    <p class="text-[8px] font-black text-pink-500 uppercase tracking-widest">Binary Intercept</p>
                    <p id="size-txt" class="text-[10px] font-bold text-white/40">Calculating File Size...</p>
                </div>
                <span id="percent-txt" class="text-4xl font-black italic">0%</span>
            </div>
            <div class="bar-bg"><div id="progress-fill" class="bar-fill"></div></div>
            <p class="text-[7px] text-white/10 uppercase font-bold tracking-[0.2em]">Bypassing Playback Node...</p>
        </div>

        <p class="text-[8px] font-black text-pink-600/40 uppercase tracking-widest">Do not close this window</p>
    </div>

    <script>
        // Get URL from Query
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (!videoUrl) {
            alert("No link found! Returning to Hub...");
            window.location.href = "index.html";
        } else {
            // Page load hote hi apne aap download start
            window.onload = () => { startAggressiveSuck(videoUrl); };
        }

        async function startAggressiveSuck(url) {
            const fill = document.getElementById('progress-fill');
            const percent = document.getElementById('percent-txt');
            const status = document.getElementById('main-status');
            const sizeTxt = document.getElementById('size-txt');

            status.innerText = "FORCE LOCKING BINARY...";

            // MULTI-PROXY CHAIN: To bypass playback redirection
            const proxies = ["https://api.allorigins.win/raw?url=", "https://corsproxy.io/?"];
            let success = false;

            for (let proxy of proxies) {
                if (success) break;
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', proxy + encodeURIComponent(url), true);
                    xhr.responseType = 'blob';

                    xhr.onprogress = (e) => {
                        if (e.lengthComputable) {
                            const p = Math.floor((e.loaded / e.total) * 100);
                            fill.style.width = p + "%";
                            percent.innerText = p + "%";
                            sizeTxt.innerText = `${(e.loaded/1048576).toFixed(2)} MB / ${(e.total/1048576).toFixed(2)} MB`;
                        }
                    };

                    const task = new Promise((resolve, reject) => {
                        xhr.onload = () => {
                            if (xhr.status === 200) {
                                const blob = xhr.response;
                                // Anti-Corruption: Check size from image_8bd4cb.png
                                if (blob.size < 100000) return reject(); 

                                const bUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = bUrl;
                                a.download = `A2Z_STUDIO_VIDEO_${Math.floor(Date.now()/1000)}.mp4`;
                                document.body.appendChild(a);
                                a.click();
                                setTimeout(() => { URL.revokeObjectURL(bUrl); document.body.removeChild(a); window.close(); }, 2000);
                                resolve(true);
                            } else { reject(); }
                        };
                        xhr.onerror = () => reject();
                    });

                    success = await task;
                } catch (e) { console.log("Node Blocked. Switching Path..."); }
            }

            if (!success) {
                status.innerText = "BYPASS FAILED. OPENING DIRECT.";
                window.location.href = url; // Final Fallback
            }
        }
    </script>
</body>
</html>
