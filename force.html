<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Studio - Neural Force Engine v22.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed; }
        .engine-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(45px); border: 1px solid rgba(255, 0, 85, 0.3); border-radius: 3rem; width: 100%; max-width: 500px; padding: 50px; box-shadow: 0 0 60px rgba(255,0,85,0.15); }
        .bar-bg { width: 100%; height: 10px; background: #000; border-radius: 20px; overflow: hidden; margin-top: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff80ab, #ff0055); background-size: 200% 100%; animation: move 2s linear infinite; transition: 0.2s; box-shadow: 0 0 20px var(--neon); }
        @keyframes move { 0% { background-position: 100% 0%; } 100% { background-position: -100% 0%; } }
        .neon-glow { text-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body class="p-6">

    <div class="engine-card space-y-10 animate-fade-in text-center">
        <header>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter neon-glow"><span class="text-pink-600">A2Z</span> FORCE ENGINE</h1>
            <p id="main-status" class="text-[9px] font-black text-white/30 uppercase tracking-[0.4em] mt-3 animate-pulse">Neural Node Initializing...</p>
        </header>

        <div class="bg-black/40 p-8 rounded-[2.5rem] border border-white/5 space-y-6">
            <div class="flex justify-between items-end text-left">
                <div class="space-y-1">
                    <p class="text-[8px] font-black text-pink-500 uppercase tracking-widest">Binary Intercept</p>
                    <p id="size-txt" class="text-[10px] font-bold text-white/40 uppercase">Connecting to Stream...</p>
                </div>
                <span id="percent-txt" class="text-5xl font-black italic text-white neon-text">0%</span>
            </div>
            
            <div class="bar-bg"><div id="progress-fill" class="bar-fill"></div></div>
            
            <div class="flex justify-between text-[7px] font-black uppercase text-white/20 tracking-widest">
                <span id="node-info">Node Search: Active</span>
                <span id="speed-info">0.0 MB/s</span>
            </div>
        </div>

        <div id="fallback-ui" class="hidden animate-bounce">
            <p class="text-[10px] font-bold text-pink-500 uppercase mb-4">Auto-Save Failed? Try Manual:</p>
            <a id="manual-link" href="#" class="px-8 py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-widest">Download Directly</a>
        </div>

        <p class="text-[8px] font-black text-white/20 uppercase tracking-widest">Binary Bypassing Node v22.0</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (!videoUrl) {
            alert("No link detected!");
            window.location.href = "index.html";
        } else {
            document.getElementById('manual-link').href = videoUrl;
            window.onload = () => { triggerAggressiveFetch(videoUrl); };
        }

        async function triggerAggressiveFetch(url) {
            const fill = document.getElementById('progress-fill');
            const percent = document.getElementById('percent-txt');
            const status = document.getElementById('main-status');
            const sizeTxt = document.getElementById('size-txt');
            const speedTxt = document.getElementById('speed-info');
            const nodeTxt = document.getElementById('node-info');

            // --- 5-NODE PROXY CHAIN ---
            const nodes = [
                "https://api.allorigins.win/raw?url=",
                "https://corsproxy.io/?",
                "https://thingproxy.freeboard.io/fetch/",
                "https://api.codetabs.com/v1/proxy?quest=",
                "" // Final direct attempt
            ];

            let success = false;
            let startTime = Date.now();

            for (let node of nodes) {
                if (success) break;
                
                let idx = nodes.indexOf(node) + 1;
                nodeTxt.innerText = `Node Search: Node ${idx}`;
                status.innerText = `FORCE LOCKING VIA NODE ${idx}...`;

                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', node + encodeURIComponent(url), true);
                    xhr.responseType = 'blob';

                    // Anti-Stuck Check: 6s timeout for zero progress
                    let hasProgress = false;
                    const stuckLimit = setTimeout(() => { if(!hasProgress) xhr.abort(); }, 6000);

                    xhr.onprogress = (e) => {
                        if (e.lengthComputable) {
                            hasProgress = true;
                            const p = Math.floor((e.loaded / e.total) * 100);
                            const duration = (Date.now() - startTime) / 1000;
                            const mbps = (e.loaded / duration / 1048576).toFixed(1);
                            
                            fill.style.width = p + "%";
                            percent.innerText = p + "%";
                            speedTxt.innerText = `${mbps} MB/s`;
                            sizeTxt.innerText = `${(e.loaded/1048576).toFixed(2)} MB / ${(e.total/1048576).toFixed(2)} MB`;
                        }
                    };

                    const downloadTask = new Promise((resolve, reject) => {
                        xhr.onload = () => {
                            if (xhr.status === 200) {
                                const blob = xhr.response;
                                // Corruption Filter
                                if (blob.size < 100000) return reject(); 

                                const bUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = bUrl;
                                a.download = `A2Z_STUDIO_VIDEO_${Date.now()}.mp4`;
                                document.body.appendChild(a);
                                a.click();
                                setTimeout(() => { URL.revokeObjectURL(bUrl); document.body.removeChild(a); window.close(); }, 2000);
                                resolve(true);
                            } else { reject(); }
                        };
                        xhr.onerror = () => reject();
                    });

                    success = await downloadTask;
                    clearTimeout(stuckLimit);
                } catch (e) { console.log(`Node ${idx} Failed. Switching...`); }
            }

            if (!success) {
                status.innerText = "ALL NODES BLOCKED. USE MANUAL.";
                document.getElementById('fallback-ui').classList.remove('hidden');
                window.location.href = url; // Redirect fallback
            }
        }
    </script>
</body>
</html>
