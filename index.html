<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Toolzz - Future AI Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet"/>

    <style>
        :root { --neon-red: #ff0055; --dark-bg: #05000a; --vine-glow: rgba(255, 0, 85, 0.3); }
        body { 
            font-family: 'Montserrat', sans-serif; background-color: var(--dark-bg); color: white; margin: 0; overflow-x: hidden; 
            background: radial-gradient(circle at 20% 0%, #2a0015, var(--dark-bg) 70%); background-attachment: fixed;
        }
        
        /* Ultra Glossy Glassmorphism */
        .glass-morph { background: rgba(20, 0, 10, 0.6); backdrop-filter: blur(30px) saturate(160%); border: 1px solid rgba(255, 0, 85, 0.15); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); }
        .neon-text-red { color: white; text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 40px var(--neon-red); }
        
        /* FUTURE BLACK HOLE UI */
        .black-hole-container { position: relative; width: 240px; height: 240px; margin: 0 auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .black-hole {
            width: 170px; height: 170px; background: black; border-radius: 50%;
            box-shadow: 0 0 60px 15px var(--neon-red), inset 0 0 40px var(--neon-red);
            z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center; transition: 0.5s;
        }
        .black-hole span { font-size: 11px; font-weight: 900; letter-spacing: 2px; color: var(--neon-red); animation: pulse 2s infinite; }
        .vortex { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px dashed var(--neon-red); opacity: 0.5; animation: rotate 5s linear infinite; }
        .vortex-inner { position: absolute; width: 80%; height: 80%; border-radius: 50%; border: 1px solid var(--neon-red); opacity: 0.3; animation: rotate 3s linear reverse infinite; }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(0.95); opacity: 0.5; } 50% { transform: scale(1.05); opacity: 1; } }
        .bh-loading { animation: suck-in 0.8s infinite alternate !important; box-shadow: 0 0 100px 30px var(--neon-red) !important; }
        @keyframes suck-in { to { transform: scale(0.7); filter: blur(5px); } }

        /* Neon Components */
        .neon-box:hover { box-shadow: 0 0 40px var(--neon-red); border-color: var(--neon-red); transform: translateY(-8px); }
        .btn-neon { background: linear-gradient(45deg, #80002a, #ff0055); box-shadow: 0 0 20px var(--neon-red); border: none; transition: 0.4s; }
        .btn-neon:hover { box-shadow: 0 0 40px var(--neon-red); transform: scale(1.05); }
        .input-neon { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,0,85,0.4); color: white; border-radius: 2rem; outline: none; transition: 0.3s; }
        .input-neon:focus { border-color: var(--neon-red); box-shadow: 0 0 20px var(--neon-red); }

        /* Smooth Animations */
        .animate-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-[100] glass-morph px-6 py-5 flex justify-between items-center border-b border-red-500/10">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-red-500 animate-ping"></div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase"><span class="neon-text-red">A2Z</span> TOOLZZ</h1>
        </div>
        <div class="text-[9px] font-bold tracking-[0.5em] text-red-500/60 hidden md:block">VINE RED NEON PROTOCOL</div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-16">
        <div class="mb-20 text-center animate-up">
            <h2 class="text-7xl md:text-9xl font-black neon-text-red italic tracking-tighter uppercase">FREE TOOL</h2>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-10 mb-24 animate-up" style="animation-delay: 0.2s;">
            <div class="glass-morph neon-box p-10 rounded-[3rem] text-center cursor-pointer transition-all group" onclick="openM('downloader')">
                <i class="fa-solid fa-cloud-bolt text-4xl neon-text-red mb-6 group-hover:scale-125 transition"></i>
                <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-red-100">Video Save</h3>
            </div>
            <div class="glass-morph neon-box p-10 rounded-[3rem] text-center cursor-pointer transition-all group" onclick="openM('enhancer')">
                <i class="fa-solid fa-wand-magic-sparkles text-4xl text-yellow-400 mb-6 group-hover:scale-125 transition" style="text-shadow: 0 0 15px #eab308;"></i>
                <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-red-100">Photo Fix</h3>
            </div>
            <div class="glass-morph neon-box p-10 rounded-[3rem] text-center cursor-pointer transition-all group" onclick="openM('toning')">
                <i class="fa-solid fa-palette text-4xl text-blue-400 mb-6 group-hover:scale-125 transition" style="text-shadow: 0 0 15px #3b82f6;"></i>
                <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-red-100">AI Toning</h3>
            </div>
            <div class="glass-morph neon-box p-10 rounded-[3rem] text-center cursor-pointer transition-all group" onclick="openM('social')">
                <i class="fa-brands fa-instagram text-4xl text-pink-500 mb-6 group-hover:scale-125 transition" style="text-shadow: 0 0 15px #ec4899;"></i>
                <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-red-100">Insta Pro</h3>
            </div>
        </div>

        <div class="animate-up" style="animation-delay: 0.4s;">
            <h4 class="text-[10px] font-black text-red-500 uppercase tracking-[0.5em] mb-8 pl-4">Neural Activity Log (Tap to Play)</h4>
            <div id="hist-list" class="flex gap-5 overflow-x-auto pb-8 no-scrollbar px-4"></div>
        </div>
    </div>

    <div id="downloader-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/98 backdrop-blur-3xl" onclick="closeM('downloader')"></div>
        <div class="glass-morph w-full md:max-w-2xl h-[92vh] md:h-auto rounded-t-[4rem] md:rounded-[4rem] p-10 relative z-10 border-t-4 border-[var(--neon-red)] overflow-y-auto no-scrollbar">
            <h2 class="text-2xl font-black mb-10 italic uppercase neon-text-red tracking-widest text-center">Black Hole Engine</h2>
            
            <div class="black-hole-container" onclick="document.getElementById('v-url').focus()">
                <div class="vortex"></div><div class="vortex-inner"></div>
                <div class="black-hole" id="main-hole"><span>CLICK & PASTE LINK</span></div>
            </div>

            <div class="mt-12 space-y-5">
                <input type="text" id="v-url" placeholder="Paste link into the vortex..." class="input-neon text-center text-sm p-5"/>
                <button onclick="fetchVideo()" class="btn-neon w-full py-5 rounded-[2rem] font-black text-xs uppercase tracking-[0.3em] text-white">SUCK CONTENT</button>
            </div>

            <div id="v-results" class="hidden mt-12 space-y-8 animate-up">
                <div class="relative"><div class="absolute -inset-2 bg-red-600/30 blur-2xl rounded-[3rem]"></div>
                <img id="v-thumb" class="relative w-full rounded-[2.5rem] border-2 border-[var(--neon-red)] z-10"/></div>
                <div id="v-links" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <div id="enhancer-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" onclick="closeM('enhancer')"></div>
        <div class="glass-morph w-full md:max-w-2xl h-[90vh] md:h-auto rounded-t-[4rem] md:rounded-[4rem] p-10 relative z-10 border-t-4 border-yellow-500 overflow-y-auto no-scrollbar">
            <h2 class="text-2xl font-black mb-10 italic uppercase text-yellow-500 tracking-widest text-center">Neural Enhancer</h2>
            <div id="p-zone" class="border-2 border-dashed border-yellow-500/30 rounded-[3rem] p-16 text-center cursor-pointer hover:bg-yellow-500/5 transition" onclick="document.getElementById('p-input').click()">
                <input type="file" id="p-input" class="hidden" accept="image/*" onchange="previewImg(event)"/>
                <i class="fa-solid fa-atom text-5xl text-yellow-500 mb-6 opacity-40 animate-spin-slow"></i>
                <p class="text-[11px] font-black text-yellow-500/60 uppercase tracking-widest">Inject Low-Res Data</p>
            </div>
            <div id="p-res" class="hidden mt-8 space-y-8 animate-up">
                <div class="grid grid-cols-2 gap-6">
                    <img id="before-img" class="rounded-[2rem] aspect-square object-cover opacity-40 grayscale"/>
                    <img id="after-img" class="rounded-[2rem] aspect-square object-cover border-4 border-yellow-500 shadow-[0_0_30px_rgba(234,179,8,0.3)]"/>
                </div>
                <button onclick="enhanceImg()" id="enh-btn" class="w-full bg-yellow-600/80 py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest text-white shadow-[0_0_20px_rgba(234,179,8,0.2)]">INITIATE UPSCALING</button>
                <p id="p-status" class="text-[10px] text-center text-yellow-500 animate-pulse"></p>
            </div>
        </div>
    </div>

    <div id="toning-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" onclick="closeM('toning')"></div>
        <div class="glass-morph w-full md:max-w-2xl h-[90vh] md:h-auto rounded-t-[4rem] md:rounded-[4rem] p-10 relative z-10 border-t-4 border-blue-500 overflow-y-auto no-scrollbar">
            <h2 class="text-2xl font-black mb-10 italic uppercase text-blue-500 tracking-widest text-center">Color Grading Engine</h2>
            <div id="t-zone" class="border-2 border-dashed border-blue-500/30 rounded-[3rem] p-16 text-center cursor-pointer" onclick="document.getElementById('t-input').click()">
                <input type="file" id="t-input" class="hidden" accept="image/*" onchange="previewToning(event)"/>
                <i class="fa-solid fa-palette text-5xl text-blue-500 mb-6 opacity-40"></i>
                <p class="text-[11px] font-black text-blue-500/60 uppercase tracking-widest">Select Image for Toning</p>
            </div>
            <div id="t-res" class="hidden mt-8 space-y-8 animate-up">
                <img id="t-after" class="w-full rounded-[2.5rem] border-2 border-blue-500 shadow-2xl"/>
                <div class="flex gap-3">
                    <button onclick="applyToning('Cinematic')" class="flex-1 bg-blue-900/50 py-4 rounded-2xl text-[10px] font-black uppercase border border-blue-500/20">Cinematic</button>
                    <button onclick="applyToning('Vibrant')" class="flex-1 bg-blue-600/50 py-4 rounded-2xl text-[10px] font-black uppercase border border-blue-500/20">Vibrant</button>
                </div>
                <p id="t-status" class="text-[10px] text-center text-blue-400 animate-pulse"></p>
            </div>
        </div>
    </div>

    <div id="social-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" onclick="closeM('social')"></div>
        <div class="glass-morph w-full md:max-w-2xl h-[85vh] md:h-auto rounded-t-[4rem] md:rounded-[4rem] p-10 relative z-10 border-t-4 border-pink-500 overflow-y-auto no-scrollbar">
            <h2 class="text-2xl font-black mb-10 italic uppercase text-pink-500 tracking-widest text-center">Neural Captioning</h2>
            <textarea id="ai-prompt" class="input-neon w-full h-44 mb-8 p-6 text-sm resize-none" placeholder="Describe your vision to the AI..."></textarea>
            <button onclick="generateAI()" id="ai-btn" class="btn-neon w-full py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest">GENERATE CONTENT</button>
            <div id="ai-result" class="mt-8 p-8 glass-morph rounded-[2.5rem] text-sm leading-relaxed hidden animate-up border-pink-500/20 shadow-[0_0_30px_rgba(236,72,153,0.1)]"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
    //<![CDATA[
        // Firebase Setup
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "a2ztools-6ea22" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let keys = {};
        let selImg = null, selTonImg = null;

        // Sync Keys from Offline Admin
        db.ref('settings').on('value', (s) => { keys = s.val() || {}; console.log("System Synced."); });

        function openM(id) { document.getElementById(id + '-modal').classList.replace('hidden', 'flex'); }
        function closeM(id) { document.getElementById(id + '-modal').classList.replace('flex', 'hidden'); }

        // 1. VIDEO ENGINE (Black Hole)
        async function fetchVideo() {
            const url = document.getElementById('v-url').value;
            const hole = document.getElementById('main-hole');
            if(!url || !keys.videoKey) return alert("System Offline! Check Admin.");
            
            hole.classList.add('bh-loading'); hole.innerHTML = "<span>SUCKING...</span>";
            try {
                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                const d = await res.json();
                renderV(d);
                saveLog('Video', d.title, url); // url saved for playback
            } catch (e) { alert("Vortex Error!"); }
            hole.classList.remove('bh-loading'); hole.innerHTML = "<span>READY</span>";
        }

        function renderV(data) {
            document.getElementById('v-thumb').src = data.picture || data.thumbnail;
            document.getElementById('v-links').innerHTML = data.medias.map(m => `
                <div class="glass-morph p-5 rounded-[2rem] flex justify-between items-center border-red-500/10 hover:bg-red-500/5 transition">
                    <span class="text-[10px] font-black text-red-100/70 uppercase">${m.quality} (${m.extension})</span>
                    <button onclick="forceD('${m.url}', 'A2Z_${Date.now()}.${m.extension}')" class="btn-neon px-6 py-3 rounded-2xl text-[10px] font-black uppercase">SAVE</button>
                </div>`).join('');
            document.getElementById('v-results').classList.remove('hidden');
        }

        // 2. PHOTO FIX ENGINE (Auto-Retry Busy Fix)
        function previewImg(e){ selImg = e.target.files[0]; document.getElementById('before-img').src = URL.createObjectURL(selImg); document.getElementById('p-res').classList.remove('hidden'); document.getElementById('p-zone').classList.add('hidden'); }

        async function enhanceImg() {
            if(!keys.photoKey) return alert("Hugging Face Key Missing!");
            const btn = document.getElementById('enh-btn'), status = document.getElementById('p-status');
            btn.disabled = true; status.innerText = "Syncing with AI Matrix...";

            async function query() {
                const res = await fetch("https://api-inference.huggingface.co/models/akhaliq/Real-ESRGAN", { headers: { Authorization: `Bearer ${keys.photoKey}` }, method: "POST", body: selImg });
                if (res.status === 503) { status.innerText = "AI is waking up... retrying in 5s"; await new Promise(r => setTimeout(r, 5000)); return query(); }
                if (!res.ok) throw new Error();
                return await res.blob();
            }
            try {
                const blob = await query();
                document.getElementById('after-img').src = URL.createObjectURL(blob);
                status.innerText = "Enhancement Success!";
                saveLog('Photo', 'Enhanced HD', '');
            } catch (e) { status.innerText = "Error: AI Busy. Try in 1 min."; }
            btn.disabled = false;
        }

        // 3. AI TONING ENGINE
        function previewToning(e){ selTonImg = e.target.files[0]; document.getElementById('t-res').classList.remove('hidden'); document.getElementById('t-zone').classList.add('hidden'); }

        async function applyToning(style) {
            if(!keys.photoKey) return alert("Key Error!");
            const status = document.getElementById('t-status');
            status.innerText = `Applying ${style} Tones...`;
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/ghoskno/Colorizer", { headers: { Authorization: `Bearer ${keys.photoKey}` }, method: "POST", body: selTonImg });
                if(!res.ok) throw new Error();
                const blob = await res.blob();
                document.getElementById('t-after').src = URL.createObjectURL(blob);
                status.innerText = "Toning Applied!";
                saveLog('Toning', style + ' Grade', '');
            } catch (e) { status.innerText = "AI Busy. Wait 10s."; }
        }

        // 4. INSTA PRO (Gemini AI)
        async function generateAI() {
            const p = document.getElementById('ai-prompt').value;
            if(!p || !keys.geminiKey) return alert("Gemini Key Missing!");
            const btn = document.getElementById('ai-btn'), resDiv = document.getElementById('ai-result');
            btn.disabled = true; resDiv.classList.add('hidden');
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${keys.geminiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Create 3 viral Instagram captions and 15 hashtags for: " + p }] }] })
                });
                const d = await res.json();
                resDiv.innerText = d.candidates[0].content.parts[0].text;
                resDiv.classList.remove('hidden');
                saveLog('Insta Pro', p.substring(0,15), '');
            } catch (e) { alert("AI Limit reached!"); }
            btn.disabled = false;
        }

        // HISTORY PLAYBACK Logic
        function saveLog(t, i, url) {
            let logs = JSON.parse(localStorage.getItem('a2z_log')) || [];
            logs.unshift({ t, i, url, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem('a2z_log', JSON.stringify(logs.slice(0, 10)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('hist-list');
            const logs = JSON.parse(localStorage.getItem('a2z_log')) || [];
            list.innerHTML = logs.map(l => `
                <div class="glass-morph min-w-[170px] p-5 rounded-[2.5rem] border-red-500/10 cursor-pointer active:scale-95 transition" onclick="playHistory('${l.url}')">
                    <p class="neon-text-red font-black uppercase text-[9px] mb-2 tracking-widest">${l.t}</p>
                    <p class="text-white/40 truncate text-[10px] font-semibold">${l.i}</p>
                    <p class="text-[8px] text-red-500/30 mt-3 text-right">${l.time}</p>
                </div>`).join('');
        }

        function playHistory(url) {
            if(!url) return;
            openM('downloader');
            document.getElementById('v-url').value = url;
            fetchVideo();
        }

        async function forceD(url, file) {
            const res = await fetch(url); const blob = await res.blob();
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = file; a.click();
        }

        window.onload = renderHistory;
    //]]>
    </script>
</body>
</html>
