<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed;
        }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 0, 85, 0.1); border-radius: 2.5rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover { 
            background: rgba(255, 0, 85, 0.05); border-color: var(--neon);
            transform: translateY(-10px); box-shadow: 0 20px 40px rgba(255, 0, 85, 0.2);
        }

        /* Maintenance Overlay */
        #m-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Maintenance Screen -->
    <div id="m-overlay">
        <i class="fa-solid fa-screwdriver-wrench text-6xl text-pink-500 mb-6 animate-pulse"></i>
        <h1 class="text-3xl font-black uppercase tracking-tighter" id="m-title">SYSTEM OFFLINE</h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-[0.4em] mt-2" id="m-msg">Back in a few minutes...</p>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-12">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-black italic tracking-tighter mb-2">A2Z <span class="text-pink-600">STUDIO</span></h1>
            <p class="text-[10px] font-bold text-white/30 uppercase tracking-[0.5em]">Neural Interface v2.0</p>
        </header>

        <!-- Dynamic App Grid -->
        <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Admin Panel se buttons yahan khud load honge -->
            <div class="col-span-full text-center py-20 opacity-20">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4"></i>
                <p class="text-[10px] font-black uppercase tracking-widest">Syncing with Master Control...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-20 text-center border-t border-white/5 pt-10">
            <p class="text-[8px] font-black text-white/20 uppercase tracking-[0.3em]">Built for Professionals & Creators</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Same Config as Admin & Video
        const firebaseConfig = { 
            apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", 
            databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Monitor Maintenance Mode
        db.ref('settings').on('value', (snapshot) => {
            const settings = snapshot.val() || {};
            const overlay = document.getElementById('m-overlay');
            if (settings.maintenanceMode) {
                overlay.style.display = 'flex';
                if(settings.maintenanceMsg) document.getElementById('m-msg').innerText = settings.maintenanceMsg;
            } else {
                overlay.style.display = 'none';
            }
        });

        // 2. Load Dynamic Buttons (Apps)
        db.ref('apps').on('value', (snapshot) => {
            const apps = snapshot.val() || {};
            const grid = document.getElementById('app-grid');
            grid.innerHTML = ''; // Clear loading state

            Object.keys(apps).forEach(id => {
                const app = apps[id];
                
                // Sirf wahi buttons dikhao jo Admin mein "ON" hain
                if (app.enabled) {
                    const card = document.createElement('a');
                    card.href = app.path;
                    card.className = "glass-card p-10 text-center flex flex-col items-center justify-center group";
                    
                    // Click Hone par stats track honge
                    card.onclick = () => {
                        db.ref('stats/' + id).transaction(current => (current || 0) + 1);
                    };

                    card.innerHTML = `
                        <div class="w-20 h-20 bg-white/5 rounded-3xl flex items-center justify-center mb-6 border border-white/5 group-hover:border-pink-500/50 transition-all">
                            <i class="fa-solid ${app.icon || 'fa-cube'} text-3xl text-pink-500"></i>
                        </div>
                        <h3 class="text-sm font-black uppercase tracking-widest">${app.name}</h3>
                        <p class="text-[8px] text-white/20 uppercase mt-2 font-bold group-hover:text-pink-500 transition-colors">Launch Interface <i class="fa-solid fa-arrow-right ml-1"></i></p>
                    `;
                    grid.appendChild(card);
                }
            });

            // Agar koi app enabled nahi hai
            if (grid.innerHTML === '') {
                grid.innerHTML = '<p class="col-span-full text-center text-[10px] text-white/20 font-bold uppercase">No Active Modules Found</p>';
            }
        });
    </script>
</body>
</html>
