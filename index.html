<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z STUDIO - Neural Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon-red: #ff0055; --dark-bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: #05000a; color: white; background: radial-gradient(circle at 20% 0%, #2a0015, #05000a 75%); background-attachment: fixed; }
        .glass-morph { background: rgba(20, 0, 10, 0.7); backdrop-filter: blur(30px); border: 1px solid rgba(255, 0, 85, 0.2); transition: 0.4s; }
        .glass-morph:hover { transform: translateY(-10px); border-color: var(--neon-red); box-shadow: 0 0 30px var(--neon-red); }
        .neon-text { text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-white/5 flex justify-between items-center glass-morph sticky top-0 z-50">
        <h1 class="text-xl font-black italic uppercase"><span class="neon-text">A2Z</span> STUDIO</h1>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-20">
        <div class="text-center mb-20">
            <h2 class="text-7xl md:text-9xl font-black neon-text italic uppercase tracking-tighter">FREE TOOLS</h2>
            <p class="text-pink-500/50 uppercase tracking-[0.5em] mt-4 font-bold text-xs">Select your neural engine</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <a href="video.html" class="glass-morph p-12 rounded-[3rem] text-center block">
                <i class="fa-solid fa-cloud-bolt text-5xl text-pink-500 mb-6"></i>
                <h3 class="font-black uppercase tracking-widest text-sm">Video Save</h3>
            </a>
            <a href="photo.html" class="glass-morph p-12 rounded-[3rem] text-center block">
                <i class="fa-solid fa-wand-magic-sparkles text-5xl text-yellow-500 mb-6"></i>
                <h3 class="font-black uppercase tracking-widest text-sm">Photo Fix</h3>
            </a>
            <a href="grading.html" class="glass-morph p-12 rounded-[3rem] text-center block">
                <i class="fa-solid fa-palette text-5xl text-blue-500 mb-6"></i>
                <h3 class="font-black uppercase tracking-widest text-sm">AI Grading</h3>
            </a>
            <a href="caption.html" class="glass-morph p-12 rounded-[3rem] text-center block">
                <i class="fa-solid fa-bolt-lightning text-5xl text-pink-400 mb-6"></i>
                <h3 class="font-black uppercase tracking-widest text-sm">Insta Pro</h3>
            </a>
        </div>
    </div>
</body>
</html>
