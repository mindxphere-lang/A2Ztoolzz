<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Toolzz - All in One AI Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet"/>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(to right, #00d2ff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tool-card:hover { transform: translateY(-8px); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 20px 40px -15px rgba(0, 210, 255, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen" style="background: radial-gradient(circle at top right, #1e3a8a, #020617);">

    <nav class="sticky top-0 z-[100] glass px-6 py-5 flex justify-between items-center border-b border-white/5">
        <h1 class="text-xl font-black italic tracking-tighter uppercase">A2Z <span class="text-cyan-400">TOOLZZ</span></h1>
        <i class="fa-solid fa-clock-rotate-left opacity-50 cursor-pointer" onclick="renderHistory()"></i>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-10 w-full">
        <div class="mb-12 md:text-center">
            <h2 class="text-4xl md:text-7xl font-extrabold mb-4 leading-tight">Master <span class="text-cyan-400">AI Hub</span></h2>
            <p class="text-slate-400 text-sm md:text-lg">One app for every content creator. No ads, no limits.</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-16">
            <div class="glass p-6 md:p-10 rounded-[2.5rem] text-center tool-card cursor-pointer group" onclick="openM('downloader')">
                <i class="fa-solid fa-cloud-arrow-down text-3xl text-cyan-500 mb-4 group-hover:scale-110 transition"></i>
                <h3 class="font-bold text-[10px] md:text-sm uppercase tracking-widest">Video Save</h3>
            </div>
            <div class="glass p-6 md:p-10 rounded-[2.5rem] text-center tool-card cursor-pointer group" onclick="openM('enhancer')">
                <i class="fa-solid fa-wand-magic-sparkles text-3xl text-yellow-500 mb-4 group-hover:scale-110 transition"></i>
                <h3 class="font-bold text-[10px] md:text-sm uppercase tracking-widest">Photo Fix</h3>
            </div>
            <div class="glass p-6 md:p-10 rounded-[2.5rem] text-center tool-card cursor-pointer group">
                <i class="fa-solid fa-palette text-3xl text-blue-500 mb-4 group-hover:scale-110 transition"></i>
                <h3 class="font-bold text-[10px] md:text-sm uppercase tracking-widest">AI Toning</h3>
            </div>
            <div class="glass p-6 md:p-10 rounded-[2.5rem] text-center tool-card cursor-pointer group" onclick="openM('social')">
                <i class="fa-brands fa-instagram text-3xl text-pink-500 mb-4 group-hover:scale-110 transition"></i>
                <h3 class="font-bold text-[10px] md:text-sm uppercase tracking-widest">Insta Pro</h3>
            </div>
        </div>

        <div id="history-container">
            <h4 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Device activity</h4>
            <div id="hist-list" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar"></div>
        </div>
    </div>

    <div id="downloader-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl" onclick="closeM('downloader')"></div>
        <div class="glass w-full md:max-w-2xl h-[85vh] md:h-auto rounded-t-[3rem] md:rounded-[3rem] p-8 relative z-10 overflow-y-auto">
            <h2 class="text-xl font-bold mb-6 italic uppercase text-cyan-400">Video Downloader</h2>
            <div class="flex bg-slate-900 rounded-2xl p-1 mb-8 border border-white/5">
                <input type="text" id="v-url" placeholder="Paste link (YT, Insta, TikTok)..." class="flex-grow bg-transparent border-none outline-none p-4 text-sm text-white"/>
                <button onclick="fetchVideo()" class="bg-cyan-600 px-8 rounded-2xl font-bold text-xs">Fetch</button>
            </div>
            <div id="v-loader" class="hidden text-center py-10"><i class="fa-solid fa-spinner fa-spin text-2xl text-cyan-400"></i></div>
            <div id="v-results" class="hidden space-y-4">
                <img id="v-thumb" class="w-full aspect-video object-cover rounded-[2rem] shadow-2xl mb-4"/>
                <div id="v-links" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="enhancer-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl" onclick="closeM('enhancer')"></div>
        <div class="glass w-full md:max-w-2xl h-[85vh] md:h-auto rounded-t-[3rem] md:rounded-[3rem] p-8 relative z-10 overflow-y-auto">
            <h2 class="text-xl font-bold mb-6 italic uppercase text-yellow-500">AI Photo Fixer</h2>
            <div class="border-2 border-dashed border-white/10 rounded-[2rem] p-10 text-center mb-6" id="p-zone">
                <input type="file" id="p-input" class="hidden" accept="image/*" onchange="previewImg(event)"/>
                <div onclick="document.getElementById('p-input').click()" class="cursor-pointer">
                    <i class="fa-solid fa-image text-4xl text-yellow-500 mb-4"></i>
                    <p class="text-[10px] text-slate-400">Upload Photo</p>
                </div>
            </div>
            <div id="p-loader" class="hidden text-center py-10"><i class="fa-solid fa-wand-sparkles fa-spin text-2xl text-yellow-500"></i></div>
            <div id="p-results" class="hidden space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <img id="before-img" class="rounded-2xl w-full aspect-square object-cover"/>
                    <img id="after-img" class="rounded-2xl w-full aspect-square object-cover border border-yellow-500/20"/>
                </div>
                <button onclick="enhanceImg()" id="enh-btn" class="w-full bg-yellow-600 py-4 rounded-2xl font-bold text-xs uppercase">Enhance Now</button>
            </div>
        </div>
    </div>

    <div id="social-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl" onclick="closeM('social')"></div>
        <div class="glass w-full md:max-w-2xl h-[85vh] md:h-auto rounded-t-[3rem] md:rounded-[3rem] p-8 relative z-10 overflow-y-auto">
            <h2 class="text-xl font-bold mb-6 italic uppercase text-pink-500">AI Caption Pro</h2>
            <textarea id="ai-prompt" placeholder="What is your photo about? (e.g., Sunset at beach)" class="w-full h-32 bg-slate-900 border border-white/5 rounded-2xl p-4 text-sm text-white outline-none mb-6"></textarea>
            <button onclick="generateAI()" id="ai-btn" class="w-full bg-pink-600 py-4 rounded-2xl font-bold text-xs uppercase">Generate Viral Captions</button>
            <div id="ai-loader" class="hidden text-center py-10"><i class="fa-solid fa-robot fa-fade text-2xl text-pink-500"></i></div>
            <div id="ai-result" class="hidden mt-6 bg-white/5 p-6 rounded-2xl text-sm leading-relaxed whitespace-pre-line border border-pink-500/10"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
    //<![CDATA[
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw",
            databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "a2ztools-6ea22"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let keys = {};
        let selectedImg = null;

        // Real-time Sync from Offline Admin
        db.ref('settings').on('value', (s) => { keys = s.val() || {}; console.log("Keys Synced!"); });

        // UI Handlers
        function openM(id) { document.getElementById(id + '-modal').classList.replace('hidden', 'flex'); }
        function closeM(id) { document.getElementById(id + '-modal').classList.replace('flex', 'hidden'); }

        // 1. VIDEO LOGIC
        async function fetchVideo() {
            const url = document.getElementById('v-url').value;
            if(!url || !keys.videoKey) return alert("System Syncing... Ensure Key is set in Admin.");
            document.getElementById('v-loader').classList.remove('hidden');
            try {
                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                const d = await res.json();
                document.getElementById('v-thumb').src = d.picture || d.thumbnail;
                document.getElementById('v-links').innerHTML = d.medias.map(m => `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center border-white/5">
                        <span class="text-[10px] font-bold text-cyan-400 uppercase">${m.quality}</span>
                        <a href="${m.url}" target="_blank" class="bg-cyan-600 px-5 py-2 rounded-xl text-[10px] font-bold">SAVE</a>
                    </div>`).join('');
                document.getElementById('v-results').classList.remove('hidden');
                saveLog('Video Downloader', d.title);
            } catch (e) { alert("API Error!"); }
            document.getElementById('v-loader').classList.add('hidden');
        }

        // 2. PHOTO ENHANCER LOGIC
        function previewImg(e) {
            selectedImg = e.target.files[0];
            document.getElementById('before-img').src = URL.createObjectURL(selectedImg);
            document.getElementById('p-results').classList.remove('hidden');
            document.getElementById('p-zone').classList.add('hidden');
        }

        async function enhanceImg() {
            if(!keys.photoKey) return alert("Hugging Face Key missing in Admin!");
            const btn = document.getElementById('enh-btn');
            document.getElementById('p-loader').classList.remove('hidden');
            btn.disabled = true;
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/akhaliq/Real-ESRGAN", {
                    headers: { Authorization: `Bearer ${keys.photoKey}` },
                    method: "POST", body: selectedImg,
                });
                const blob = await res.blob();
                document.getElementById('after-img').src = URL.createObjectURL(blob);
                saveLog('Photo Fix', 'AI Enhancement Done');
                btn.innerText = "Enhancement Success!";
            } catch (e) { alert("Server Busy. Try again."); }
            document.getElementById('p-loader').classList.add('hidden');
            btn.disabled = false;
        }

        // 3. INSTA PRO (GEMINI) LOGIC
        async function generateAI() {
            const prompt = document.getElementById('ai-prompt').value;
            if(!prompt || !keys.geminiKey) return alert("Gemini Key missing in Admin!");
            const loader = document.getElementById('ai-loader');
            const resDiv = document.getElementById('ai-result');
            loader.classList.remove('hidden'); resDiv.classList.add('hidden');
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${keys.geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Generate 3 viral Instagram captions and 10 trending hashtags for: " + prompt }] }] })
                });
                const d = await res.json();
                resDiv.innerText = d.candidates[0].content.parts[0].text;
                resDiv.classList.remove('hidden');
                saveLog('Insta Pro', prompt);
            } catch (e) { alert("AI Limit reached!"); }
            loader.classList.add('hidden');
        }

        // HISTORY LOGS
        function saveLog(t, i) {
            let logs = JSON.parse(localStorage.getItem('user_activity')) || [];
            logs.unshift({ t, i, time: new Date().toLocaleTimeString() });
            localStorage.setItem('user_activity', JSON.stringify(logs.slice(0, 5)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('hist-list');
            const logs = JSON.parse(localStorage.getItem('user_activity')) || [];
            if(logs.length > 0) {
                list.innerHTML = logs.map(l => `
                    <div class="glass min-w-[150px] p-4 rounded-[2rem] text-[10px] border border-white/5">
                        <p class="text-cyan-400 font-bold uppercase mb-1">${l.t}</p>
                        <p class="text-slate-500 truncate w-28">${l.i}</p>
                    </div>`).join('');
            }
        }
        window.onload = renderHistory;
    //]]>
    </script>
</body>
</html>
