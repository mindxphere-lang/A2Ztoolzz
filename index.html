<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px 10px; min-height: 140px; }
        .glass-card:active { transform: scale(0.92); border-color: var(--neon); }
        #m-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body class="min-h-screen">
    <div id="m-overlay"><div class="animate-pulse"><i class="fa-solid fa-screwdriver-wrench text-3xl text-pink-500"></i></div><h1 class="text-2xl font-black uppercase mt-4">Offline</h1></div>

    <div class="max-w-4xl mx-auto px-5 py-10">
        <header class="text-center mb-12"><h1 class="text-4xl font-black italic tracking-tighter mb-1">A2Z <span class="text-pink-600">STUDIO</span></h1><p class="text-[9px] font-bold text-white/20 uppercase tracking-[0.4em]">Neural Hub v2.0</p></header>

        <div id="app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <div class="col-span-full text-center py-20 opacity-30"><i class="fa-solid fa-spinner fa-spin text-3xl mb-4"></i></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config); const db = firebase.database();

        db.ref('settings').on('value', (s) => {
            const d = s.val() || {}; document.getElementById('m-overlay').style.display = d.maintenanceMode ? 'flex' : 'none';
        });

        // LOAD APPS WITH ORDER
        db.ref('apps').orderByChild('order').on('value', (snapshot) => {
            const grid = document.getElementById('app-grid'); grid.innerHTML = '';
            snapshot.forEach((child) => {
                const app = child.val(), id = child.key;
                if (app.enabled) {
                    const card = document.createElement('a'); card.href = app.path;
                    if(app.path.startsWith('http')) card.target = "_blank";
                    card.className = "glass-card";
                    card.onclick = () => db.ref('stats/' + id).transaction(c => (c || 0) + 1);
                    card.innerHTML = `<div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center mb-3 border border-white/5"><i class="fa-solid ${app.icon || 'fa-cube'} text-xl text-pink-500"></i></div><h3 class="text-[10px] font-black uppercase tracking-tight text-white text-center leading-tight mb-1">${app.name}</h3><p class="text-[8px] text-white/30 uppercase text-center line-clamp-2 px-2">${app.desc || 'Active'}</p>`;
                    grid.appendChild(card);
                }
            });
        });
    </script>
</body>
</html>
