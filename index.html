<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Toolzz - Future AI Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet"/>

    <style>
        :root { --neon-red: #ff0055; --dark-bg: #05000a; }
        body { 
            font-family: 'Montserrat', sans-serif; background-color: var(--dark-bg); color: white; margin: 0; overflow-x: hidden; 
            background: radial-gradient(circle at 20% 0%, #2a0015, var(--dark-bg) 70%);
        }
        .glass-morph { background: rgba(20, 0, 10, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 0, 85, 0.15); }
        .neon-text-red { color: white; text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); }
        
        /* BLACK HOLE ANIMATION */
        .black-hole-container { position: relative; width: 220px; height: 220px; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .black-hole {
            width: 160px; height: 160px; background: black; border-radius: 50%;
            box-shadow: 0 0 50px 10px var(--neon-red), inset 0 0 30px var(--neon-red);
            z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center;
            transition: all 0.5s ease;
        }
        .black-hole span { font-size: 10px; font-weight: 800; letter-spacing: 1px; color: var(--neon-red); animation: pulse 2s infinite; }
        .vortex {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px dashed var(--neon-red); opacity: 0.4; animation: rotate 4s linear infinite;
        }
        .vortex-inner {
            position: absolute; width: 85%; height: 85%; border-radius: 50%;
            border: 1px solid var(--neon-red); opacity: 0.2; animation: rotate 2s linear reverse infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }

        /* Loading State for Black Hole */
        .bh-loading { animation: suck-in 1s infinite alternate !important; box-shadow: 0 0 80px 20px var(--neon-red) !important; }
        @keyframes suck-in { to { transform: scale(0.8); opacity: 0.7; } }

        /* UI Elements */
        .neon-box:hover { box-shadow: 0 0 30px var(--neon-red); border-color: var(--neon-red); transform: translateY(-5px); }
        .btn-neon { background: linear-gradient(45deg, #990033, #ff0055); box-shadow: 0 0 15px var(--neon-red); border: none; transition: 0.3s; }
        .input-neon { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,0,85,0.3); color: white; border-radius: 1.5rem; padding: 1rem; width: 100%; outline: none; }
        .input-neon:focus { border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-up { animation: fadeInUp 0.6s forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-[100] glass-morph px-6 py-5 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-bolt neon-text-red text-xl"></i>
            <h1 class="text-lg font-black tracking-tighter uppercase italic"><span class="neon-text-red">A2Z</span> TOOLZZ</h1>
        </div>
        <div class="text-[10px] font-bold tracking-[0.3em] text-red-500/50">VINE RED EDITION</div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-12">
        <div class="mb-16 text-center animate-up">
            <h2 class="text-6xl md:text-8xl font-black neon-text-red italic tracking-tighter">FREE TOOL</h2>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-20 animate-up" style="animation-delay: 0.2s;">
            <div class="glass-morph neon-box p-8 rounded-[2.5rem] text-center cursor-pointer transition-all" onclick="openM('downloader')">
                <i class="fa-solid fa-cloud-bolt text-3xl neon-text-red mb-4"></i>
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-red-100">Video Save</h3>
            </div>
            <div class="glass-morph neon-box p-8 rounded-[2.5rem] text-center cursor-pointer transition-all" onclick="openM('enhancer')">
                <i class="fa-solid fa-wand-magic-sparkles text-3xl text-yellow-500 mb-4" style="text-shadow: 0 0 10px #eab308;"></i>
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-red-100">Photo Fix</h3>
            </div>
            <div class="glass-morph neon-box p-8 rounded-[2.5rem] text-center cursor-pointer transition-all opacity-40">
                <i class="fa-solid fa-palette text-3xl text-blue-400 mb-4"></i>
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-red-100">AI Toning</h3>
            </div>
            <div class="glass-morph neon-box p-8 rounded-[2.5rem] text-center cursor-pointer transition-all" onclick="openM('social')">
                <i class="fa-brands fa-instagram text-3xl text-pink-500 mb-4"></i>
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-red-100">Insta Pro</h3>
            </div>
        </div>

        <div class="animate-up" style="animation-delay: 0.4s;">
            <h4 class="text-[10px] font-bold text-red-500 uppercase tracking-[0.4em] mb-6 pl-2">Neural Activity Log (Tap to Play)</h4>
            <div id="hist-list" class="flex gap-4 overflow-x-auto pb-6 no-scrollbar"></div>
        </div>
    </div>

    <div id="downloader-modal" class="fixed inset-0 z-[200] hidden items-end md:items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeM('downloader')"></div>
        <div class="glass-morph w-full md:max-w-2xl h-[90vh] md:h-auto rounded-t-[3rem] md:rounded-[3rem] p-8 relative z-10 border-t-2 border-[var(--neon-red)] overflow-y-auto no-scrollbar">
            
            <h2 class="text-xl font-black mb-8 italic uppercase neon-text-red tracking-widest text-center">Black Hole Engine</h2>
            
            <div id="bh-engine" class="black-hole-container" onclick="document.getElementById('v-url').focus()">
                <div class="vortex"></div>
                <div class="vortex-inner"></div>
                <div class="black-hole" id="main-hole">
                    <span>CLICK & PASTE LINK</span>
                </div>
            </div>

            <div class="mt-8 space-y-4">
                <input type="text" id="v-url" placeholder="Enter source link..." class="input-neon text-center text-sm"/>
                <button onclick="fetchVideo()" class="btn-neon w-full py-4 rounded-2xl font-black text-xs uppercase tracking-widest text-white">Start Sucking Content</button>
            </div>

            <div id="v-results" class="hidden mt-10 space-y-6">
                <img id="v-thumb" class="w-full rounded-[2rem] border-2 border-[var(--neon-red)] shadow-2xl"/>
                <div id="v-links" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="enhancer-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6"><div class="absolute inset-0 bg-black/90" onclick="closeM('enhancer')"></div><div class="glass-morph p-8 rounded-3xl z-10 w-full max-w-lg text-center"><h2 class="text-yellow-500 font-bold mb-4">PHOTO FIXER</h2><input type="file" id="p-input" class="hidden" onchange="previewImg(event)"/><button onclick="document.getElementById('p-input').click()" class="bg-yellow-600 px-6 py-3 rounded-xl text-xs font-bold">SELECT IMAGE</button><div id="p-res" class="hidden mt-4"><img id="before-img" class="w-20 mx-auto mb-2"/><img id="after-img" class="w-full rounded-xl"/><button onclick="enhanceImg()" id="enh-btn" class="mt-4 bg-white text-black px-6 py-2 rounded-lg font-bold">ENHANCE</button></div></div></div>
    <div id="social-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6"><div class="absolute inset-0 bg-black/90" onclick="closeM('social')"></div><div class="glass-morph p-8 rounded-3xl z-10 w-full max-w-lg"><h2 class="text-pink-500 font-bold mb-4 uppercase">Insta Caption Pro</h2><textarea id="ai-prompt" class="input-neon h-32 mb-4" placeholder="Describe photo..."></textarea><button onclick="generateAI()" id="ai-btn" class="btn-neon w-full py-3 rounded-xl text-xs font-bold uppercase">Generate</button><div id="ai-result" class="mt-4 p-4 glass-morph text-xs leading-relaxed hidden"></div></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
    //<![CDATA[
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "a2ztools-6ea22" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let keys = {};
        let selectedImg = null;

        db.ref('settings').on('value', (s) => { keys = s.val() || {}; });

        function openM(id) { document.getElementById(id + '-modal').classList.replace('hidden', 'flex'); }
        function closeM(id) { document.getElementById(id + '-modal').classList.replace('flex', 'hidden'); }

        // VIDEO ENGINE
        async function fetchVideo() {
            const url = document.getElementById('v-url').value;
            const hole = document.getElementById('main-hole');
            if(!url || !keys.videoKey) return alert("System Not Synced!");

            // Black Hole Animation Start
            hole.classList.add('bh-loading');
            hole.innerHTML = "<span>SUCKING...</span>";

            try {
                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                const d = await res.json();
                renderData(d);
                saveLog('Video', d.title, url); // Save original URL for playback
            } catch (e) { alert("Error in Vortex!"); }
            
            hole.classList.remove('bh-loading');
            hole.innerHTML = "<span>SUCCESS</span>";
            setTimeout(() => hole.innerHTML = "<span>READY</span>", 2000);
        }

        function renderData(data) {
            const title = data.title || "video";
            document.getElementById('v-thumb').src = data.picture || data.thumbnail;
            document.getElementById('v-links').innerHTML = data.medias.map(m => `
                <div class="glass-morph p-4 rounded-2xl flex justify-between items-center border-red-500/20">
                    <span class="text-[10px] font-bold text-red-200/80 uppercase">${m.quality} (${m.extension})</span>
                    <button onclick="forceDownload('${m.url}', '${title.substring(0,20)}.${m.extension}')" class="btn-neon px-5 py-2 rounded-xl text-[10px] font-bold uppercase">Save</button>
                </div>`).join('');
            document.getElementById('v-results').classList.remove('hidden');
        }

        async function forceDownload(url, filename) {
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const bUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = bUrl; a.download = filename;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(bUrl); document.body.removeChild(a);
            } catch (e) { window.open(url, '_blank'); }
        }

        // HISTORY PLAYBACK Logic
        function saveLog(t, i, url) {
            let logs = JSON.parse(localStorage.getItem('a2z_neural')) || [];
            logs.unshift({ t, i, url, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem('a2z_neural', JSON.stringify(logs.slice(0, 10)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('hist-list');
            const logs = JSON.parse(localStorage.getItem('a2z_neural')) || [];
            list.innerHTML = logs.map(l => `
                <div class="glass-morph min-w-[150px] p-4 rounded-[2rem] border-red-500/10 cursor-pointer active:scale-95 transition" onclick="playHistory('${l.url}')">
                    <p class="neon-text-red font-black uppercase text-[9px] mb-1">${l.t}</p>
                    <p class="text-white/50 truncate text-[10px]">${l.i}</p>
                    <p class="text-[8px] text-red-500/40 mt-2">${l.time}</p>
                </div>`).join('');
        }

        function playHistory(url) {
            if(!url) return;
            // Downloader modal khol kar auto-fetch
            openM('downloader');
            document.getElementById('v-url').value = url;
            fetchVideo();
        }

        // --- BAKI FUNCTIONS (Enhancer & AI) ---
        function previewImg(e){ selectedImg = e.target.files[0]; document.getElementById('before-img').src = URL.createObjectURL(selectedImg); document.getElementById('p-res').classList.remove('hidden'); }
        async function enhanceImg(){ if(!keys.photoKey) return alert("No Key!"); const btn = document.getElementById('enh-btn'); btn.disabled=true; try { const res = await fetch("https://api-inference.huggingface.co/models/akhaliq/Real-ESRGAN", { headers: { Authorization: `Bearer ${keys.photoKey}` }, method: "POST", body: selectedImg }); const blob = await res.blob(); document.getElementById('after-img').src = URL.createObjectURL(blob); saveLog('Photo', 'Enhanced Image', ''); } catch (e) { alert("AI Busy!"); } btn.disabled=false; }
        async function generateAI(){ const p = document.getElementById('ai-prompt').value; if(!p || !keys.geminiKey) return alert("Key Error!"); try { const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${keys.geminiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: "Viral Instagram captions for: " + p }] }] }) }); const d = await res.json(); document.getElementById('ai-result').innerText = d.candidates[0].content.parts[0].text; document.getElementById('ai-result').classList.remove('hidden'); saveLog('Insta', p, ''); } catch (e) { alert("Limit reached!"); } }

        window.onload = renderHistory;
    //]]>
    </script>
</body>
</html>
