<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z STUDIO - Neural Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; overflow-x: hidden; background: radial-gradient(circle at 20% 0%, #2a0015, var(--bg) 80%); background-attachment: fixed; }
        .glass-card { background: rgba(255, 0, 85, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 0, 85, 0.15); transition: 0.3s; }
        .neon-text { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); }
        #m-screen { position: fixed; inset: 0; z-index: 2000; background: black; display: none; align-items: center; justify-content: center; text-align: center; }
        #timer-bar { transition: stroke-dashoffset 1s linear; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Maintenance Screen -->
    <div id="m-screen">
        <div class="p-10">
            <div class="w-20 h-20 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-8"></div>
            <h1 class="text-3xl font-black neon-text text-yellow-500 uppercase italic mb-4">Maintenance</h1>
            <p id="m-msg-display" class="text-white/50 text-xs tracking-widest uppercase font-bold"></p>
        </div>
    </div>

    <!-- Ad Modal -->
    <div id="ad-modal" class="fixed inset-0 z-[1500] bg-black/95 backdrop-blur-3xl hidden items-center justify-center p-6">
        <div class="glass-card max-w-sm w-full p-10 rounded-[3rem] text-center">
            <h2 class="text-xl font-black uppercase italic mb-4">Unlocking Studio</h2>
            <div class="relative w-24 h-24 mx-auto mb-10">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="48" cy="48" r="40" stroke="rgba(255,0,85,0.1)" stroke-width="8" fill="transparent" />
                    <circle id="timer-bar" cx="48" cy="48" r="40" stroke="#ff0055" stroke-width="8" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="0" />
                </svg>
                <span id="timer-text" class="absolute inset-0 flex items-center justify-center font-black text-2xl">10</span>
            </div>
            <button id="ad-btn" disabled class="w-full py-4 rounded-2xl bg-white/5 border border-white/10 text-[10px] font-black uppercase text-white/20">Wait...</button>
        </div>
    </div>

    <nav class="p-5 border-b border-white/5 flex justify-between items-center glass-card sticky top-0 z-[100]">
        <h1 class="text-lg font-black italic uppercase tracking-tighter"><span class="text-pink-600">A2Z</span> STUDIO</h1>
        <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500"></div>
    </nav>

    <div class="max-w-5xl mx-auto w-full px-5 py-10">
        <header class="text-center mb-16">
            <h2 class="text-6xl md:text-9xl font-black neon-text italic uppercase tracking-tighter">NEURAL HUB</h2>
        </header>

        <!-- Dynamic Grid -->
        <div id="app-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
            <!-- Apps will load here from Firebase -->
        </div>
    </div>

    <div id="header-script-box"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load Settings & Maintenance
        db.ref('settings').on('value', (s) => {
            const keys = s.val() || {};
            if(keys.maintenanceMode) {
                document.getElementById('m-screen').style.display = 'flex';
                document.getElementById('m-msg-display').innerText = keys.maintenanceMsg || "Updating Nodes...";
            } else {
                document.getElementById('m-screen').style.display = 'none';
                if (!sessionStorage.getItem('adDone')) startAdTimer();
            }
            if(keys.headerScript) document.getElementById('header-script-box').innerHTML = keys.headerScript;
        });

        // Load Apps Dynamically
        db.ref('apps').orderByChild('order').on('value', (s) => {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = '';
            s.forEach((child) => {
                const app = child.val();
                if(!app.enabled) return;
                
                const isImg = app.icon.startsWith('http');
                const iconHtml = isImg ? `<img src="${app.icon}" class="w-10 h-10 object-cover mx-auto mb-4 rounded-lg">` : `<i class="fa-solid ${app.icon} text-3xl mb-4 text-pink-500"></i>`;
                
                grid.innerHTML += `
                    <a href="${app.path}" class="glass-card p-8 rounded-[2rem] text-center active:scale-95 transition block">
                        ${iconHtml}
                        <h3 class="text-[9px] font-black uppercase tracking-widest">${app.name}</h3>
                    </a>
                `;
            });
        });

        function startAdTimer() {
            const modal = document.getElementById('ad-modal');
            const btn = document.getElementById('ad-btn');
            const bar = document.getElementById('timer-bar');
            const text = document.getElementById('timer-text');
            let count = 10; modal.classList.replace('hidden', 'flex');
            const int = setInterval(() => {
                count--; text.innerText = count;
                bar.style.strokeDashoffset = 251.2 - (251.2 * count / 10);
                if(count <= 0) {
                    clearInterval(int);
                    btn.disabled = false; btn.innerText = "CONTINUE TO HUB";
                    btn.className = "w-full py-4 rounded-2xl bg-pink-600 text-[10px] font-black uppercase text-white shadow-[0_0_20px_#ff0055]";
                    btn.onclick = () => { sessionStorage.setItem('adDone', 'true'); modal.classList.replace('flex', 'hidden'); };
                }
            }, 1000);
        }
    </script>
</body>
</html>
