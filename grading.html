<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Vision v4.6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --accent: #007aff; --panel: #0d0d0d; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1a1a1a; background: #000; flex-shrink: 0; }

        /* Centered Viewport */
        .viewport { flex: 1; position: relative; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #canvas-wrap { position: relative; display: flex; align-items: center; justify-content: center; max-width: 95%; max-height: 95%; }
        #main-img { max-width: 100%; max-height: 52vh; border-radius: 4px; display: block; object-fit: contain; }
        #mask-canvas { position: absolute; top: 0; left: 0; z-index: 20; touch-action: none; cursor: crosshair; }

        /* Control Panel */
        .controls { height: 42vh; background: var(--panel); border-top: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 20px; padding: 15px 20px; border-bottom: 1px solid #151515; scrollbar-width: none; }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab-btn { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; cursor: pointer; white-space: nowrap; padding-bottom: 8px; transition: 0.3s; }
        .tab-btn.active { color: white; border-bottom: 2px solid var(--accent); }

        .tool-body { flex: 1; overflow-y: auto; padding: 20px 25px; }
        .tool-sec { display: none; max-width: 500px; margin: 0 auto; }
        .tool-sec.active { display: block; animation: fadeInUp 0.3s ease; }

        /* Sliders */
        .slider-row { margin-bottom: 22px; }
        .lbl { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 8px; }
        .lbl span { color: var(--accent); font-weight: 900; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 2px; outline: none; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; border: 4px solid var(--panel); box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* Buttons */
        .btn-execute { background: var(--accent); color: white; width: 100%; padding: 16px; border-radius: 15px; font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 10px; transition: 0.2s; }
        .btn-execute:active { transform: scale(0.96); }
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .tool-card { background: #111; border: 1px solid #1a1a1a; padding: 18px; border-radius: 14px; text-align: center; cursor: pointer; transition: 0.2s; }
        .tool-card:active { border-color: var(--accent); background: #1a1a1a; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; items: center; justify-content: center; text-align: center; }
        .loader-ring { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <a href="index.html" class="text-white/30"><i class="fa-solid fa-chevron-left text-sm"></i></a>
            <div class="flex flex-col items-center">
                <h1 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">Neural Vision Pro</h1>
                <span class="text-[6px] font-bold text-white/20 uppercase tracking-[0.2em]">Build v4.6.0 Stable</span>
            </div>
            <button onclick="downloadImg()" class="text-blue-500 font-bold text-[10px] uppercase">Export</button>
        </header>

        <main class="viewport">
            <input type="file" id="f-in" class="hidden" onchange="bootNeuralStudio(event)">
            
            <div id="init-ui" onclick="document.getElementById('f-in').click()" class="text-center cursor-pointer group">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10 group-hover:border-blue-500 transition">
                    <i class="fa-solid fa-plus text-white/40"></i>
                </div>
                <p class="text-[9px] font-bold text-white/20 uppercase tracking-widest">Connect Image Binary</p>
            </div>

            <div id="canvas-wrap" class="hidden">
                <img id="main-img" src="">
                <canvas id="mask-canvas"></canvas>
            </div>

            <div id="loader" class="loader">
                <div class="loader-ring"></div>
                <p id="l-msg" class="text-[9px] font-black uppercase tracking-[0.4em] text-blue-500 mt-6">AI Reconstructing...</p>
            </div>
        </main>

        <div id="panel" class="controls hidden">
            <nav class="nav-tabs">
                <div class="tab-btn active" onclick="setTab('aifix', this)">AI Fix</div>
                <div class="tab-btn" onclick="setTab('blur', this)">Blur</div>
                <div class="tab-btn" onclick="setTab('lab', this)">Photo Lab</div>
                <div class="tab-btn" onclick="setTab('color', this)">Color</div>
                <div class="tab-btn" onclick="setTab('light', this)">Light</div>
            </nav>

            <div class="tool-body">
                <!-- 1. AI FIX -->
                <div id="sec-aifix" class="tool-sec active">
                    <div class="flex justify-between items-center bg-[#111] p-4 rounded-xl mb-4 border border-white/5">
                        <span class="text-[10px] font-black uppercase">Generative AI Mode</span>
                        <label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="gen-toggle" class="sr-only peer"><div class="w-9 h-5 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div></label>
                    </div>
                    <div class="slider-wrap">
                        <div class="lbl">Brush Size <span id="v-brush">35</span></div>
                        <input type="range" min="10" max="150" value="35" oninput="brushSize=this.value; document.getElementById('v-brush').innerText=this.value">
                    </div>
                    <button onclick="runNeuralAction('fix')" class="btn-execute">Process Brushing</button>
                    <button onclick="clearMask()" class="w-full text-[8px] font-bold text-gray-600 uppercase mt-4">Reset Mask</button>
                </div>

                <!-- 2. BLUR -->
                <div id="sec-blur" class="tool-sec">
                    <div class="slider-row">
                        <div class="lbl">Blur Intensity <span id="v-blur">0</span></div>
                        <input type="range" id="blur-val" min="0" max="100" value="0" oninput="document.getElementById('v-blur').innerText=this.value">
                    </div>
                    <button onclick="runNeuralAction('blur')" class="btn-execute">Detect & Blur Background</button>
                </div>

                <!-- 3. PHOTO LAB -->
                <div id="sec-lab" class="tool-sec">
                    <div class="card-grid">
                        <div class="tool-card" onclick="runNeuralAction('upscale')"><i class="fa-solid fa-expand text-purple-500 mb-1 block"></i><span class="text-[9px] font-bold uppercase">Upscale HD</span></div>
                        <div class="tool-card" onclick="runNeuralAction('restore')"><i class="fa-solid fa-wand-magic-sparkles text-pink-500 mb-1 block"></i><span class="text-[9px] font-bold uppercase">Colorize Old</span></div>
                    </div>
                    <div class="slider-wrap">
                        <div class="lbl">Face Smooth <span id="v-smooth">0</span></div>
                        <input type="range" id="smooth-val" min="0" max="100" value="0" oninput="document.getElementById('v-smooth').innerText=this.value">
                    </div>
                    <button onclick="runNeuralAction('smooth')" class="btn-execute">Smooth Face AI</button>
                </div>

                <!-- 4. COLOR -->
                <div id="sec-color" class="tool-sec">
                    <div class="grid grid-cols-2 gap-x-6">
                        <div class="slider-wrap"><div class="lbl">Saturation</div><input type="range" id="sat" min="0" max="200" value="100" oninput="liveHSL()"></div>
                        <div class="slider-wrap"><div class="lbl">Contrast</div><input type="range" id="con" min="-100" max="100" value="0" oninput="liveHSL()"></div>
                    </div>
                </div>

                <!-- 5. LIGHT -->
                <div id="sec-light" class="tool-sec">
                    <div class="slider-wrap"><div class="lbl">Exposure <span id="v-exp">0</span></div><input type="range" id="exp" min="-100" max="100" value="0" oninput="liveHSL()"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "dgikim3w1", UPLOAD_PRESET = "a2z_preset";
        let pubId = "", brushSize = 35, painting = false;
        let canvas = document.getElementById('mask-canvas'), ctx = canvas.getContext('2d');

        async function bootNeuralStudio(e) {
            const file = e.target.files[0]; if(!file) return;
            setLoading(true, "Uploading Source...");
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const d = await res.json(); pubId = d.public_id;
            const img = document.getElementById('main-img');
            img.src = d.secure_url;
            img.onload = () => {
                canvas.width = img.clientWidth; canvas.height = img.clientHeight;
                document.getElementById('init-ui').classList.add('hidden');
                document.getElementById('canvas-wrap').classList.remove('hidden');
                document.getElementById('panel').classList.remove('hidden');
                initBrush(); setLoading(false);
            };
        }

        function initBrush() {
            ctx.strokeStyle = "rgba(255, 0, 0, 0.7)"; ctx.lineCap = "round";
            const start = (e) => { painting = true; draw(e); }
            const move = (e) => { if(painting) draw(e); }
            const end = () => { painting = false; ctx.beginPath(); }
            canvas.onmousedown = start; canvas.onmousemove = move; canvas.onmouseup = end;
            canvas.ontouchstart = (e) => start(e.touches[0]); canvas.ontouchmove = (e) => { e.preventDefault(); move(e.touches[0]); }; canvas.ontouchend = end;
        }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = brushSize;
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function setTab(id, btn) {
            document.querySelectorAll('.tool-sec').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active'); btn.classList.add('active');
            canvas.style.pointerEvents = (id === 'aifix') ? 'auto' : 'none';
        }

        async function runNeuralAction(type) {
            setLoading(true, "Neural AI Processing...");
            let tr = "";
            if(type==='fix') tr = document.getElementById('gen-toggle').checked ? "e_gen_fill:prompt_background" : "e_gen_remove:prompt_object";
            if(type==='blur') tr = `e_background_blur:${document.getElementById('blur-val').value * 20}`;
            if(type==='upscale') tr = "e_improve,e_upscale,w_1800,q_auto:best";
            if(type==='restore') tr = "e_improve,e_vibrant:100";
            if(type==='smooth') tr = `e_improve:skin_toning:${document.getElementById('smooth-val').value}`;

            const img = document.getElementById('main-img');
            img.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${tr}/${pubId}?t=${Date.now()}`;
            img.onload = () => { clearMask(); setLoading(false); };
        }

        function liveHSL() {
            const exp = document.getElementById('exp').value;
            const sat = document.getElementById('sat').value;
            const con = document.getElementById('con').value;
            document.getElementById('v-exp').innerText = exp;
            document.getElementById('main-img').style.filter = `brightness(${100+parseInt(exp)}%) saturate(${sat}%) contrast(${100+parseInt(con)}%)`;
        }

        function clearMask() { ctx.clearRect(0,0,canvas.width,canvas.height); }
        function setLoading(s, m) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; document.getElementById('l-msg').innerText = m; }
        function downloadImg() { window.open(document.getElementById('main-img').src.replace("/upload/", "/upload/fl_attachment/"), '_blank'); }
    </script>
</body>
</html>
