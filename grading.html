<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Neural Studio - Gemini Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --accent: #007aff; --panel: #0d0d0d; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; height: 100vh; }
        
        .viewport { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #050505; height: 60vh; }
        #canvas-wrap { position: relative; max-width: 95%; max-height: 95%; display: flex; align-items: center; justify-content: center; }
        #main-img { max-width: 100%; max-height: 55vh; border-radius: 8px; object-fit: contain; }
        #mask-canvas { position: absolute; top: 0; left: 0; z-index: 20; touch-action: none; cursor: crosshair; }

        .controls { height: 40vh; background: var(--panel); border-top: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 20px; padding: 15px 20px; border-bottom: 1px solid #151515; scrollbar-width: none; }
        .tab-btn { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; cursor: pointer; white-space: nowrap; padding-bottom: 5px; }
        .tab-btn.active { color: white; border-bottom: 2px solid var(--accent); }

        .tool-body { flex: 1; overflow-y: auto; padding: 25px; }
        .tool-sec { display: none; }
        .tool-sec.active { display: block; }

        .slider-wrap { margin-bottom: 22px; max-width: 500px; margin: 0 auto 22px auto; }
        .lbl { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 10px; }
        .lbl span { color: var(--accent); }
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 2px; outline: none; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; border: 4px solid var(--panel); }

        .btn-neural { background: var(--accent); color: white; width: 100%; padding: 15px; border-radius: 14px; font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 10px; }
        .card-btn { background: #111; border: 1px solid #1a1a1a; padding: 15px; border-radius: 15px; text-align: center; font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* Loader */
        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen">
        <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black">
            <a href="index.html" class="text-white/30"><i class="fa-solid fa-chevron-left"></i></a>
            <h1 class="text-[9px] font-black uppercase tracking-[0.4em] text-blue-500">Gemini Neural Vision</h1>
            <button onclick="exportHD()" class="text-white font-bold text-[10px] uppercase">Export</button>
        </header>

        <div class="viewport">
            <input type="file" id="f-in" class="hidden" onchange="bootEngine(event)">
            <div id="init-ui" onclick="document.getElementById('f-in').click()" class="text-center cursor-pointer">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10 hover:border-blue-500 transition">
                    <i class="fa-solid fa-plus text-white/30"></i>
                </div>
                <p class="text-[9px] font-black uppercase text-white/20 tracking-widest">Select Neural Input</p>
            </div>

            <div id="canvas-wrap" class="hidden">
                <img id="main-img" src="">
                <canvas id="mask-canvas"></canvas>
            </div>

            <div id="loader" class="loader">
                <div class="w-10 h-10 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p id="l-msg" class="text-[9px] font-black uppercase tracking-[0.4em] text-blue-500 mt-6">Connecting to Gemini Premium...</p>
            </div>
        </div>

        <div id="ui-panel" class="controls hidden">
            <div class="nav-tabs">
                <div class="tab-btn active" onclick="setTab('aifix', this)">AI Fix</div>
                <div class="tab-btn" onclick="setTab('blur', this)">Blur</div>
                <div class="tab-btn" onclick="setTab('lab', this)">Photo Lab</div>
                <div class="tab-btn" onclick="setTab('color', this)">Color</div>
                <div class="tab-btn" onclick="setTab('light', this)">Light</div>
            </div>

            <div class="tool-body">
                <!-- AI FIX: BRUSHING + GEMINI -->
                <div id="sec-aifix" class="tool-sec active">
                    <div class="flex justify-between items-center bg-[#111] p-4 rounded-xl mb-4 border border-white/5">
                        <span class="text-[10px] font-black uppercase">Generative AI Mode</span>
                        <label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="gen-mode" class="sr-only peer"><div class="w-9 h-5 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div></label>
                    </div>
                    <div class="slider-wrap">
                        <div class="lbl">Brush Size <span id="v-brush">40</span></div>
                        <input type="range" min="10" max="200" value="40" oninput="brushSize=this.value; document.getElementById('v-brush').innerText=this.value">
                    </div>
                    <button onclick="runGeminiAI()" class="btn-neural">Execute Brushing</button>
                    <button onclick="clearMask()" class="w-full text-[8px] font-bold text-gray-600 uppercase mt-4">Reset Mask</button>
                </div>

                <!-- BLUR: AUTO DETECTION -->
                <div id="sec-blur" class="tool-sec">
                    <div class="slider-wrap">
                        <div class="lbl">Depth Amount <span id="v-blur">0</span></div>
                        <input type="range" id="blur-val" min="0" max="100" value="0" oninput="document.getElementById('v-blur').innerText=this.value">
                    </div>
                    <button onclick="runGeminiBlur()" class="btn-neural">Gemini Auto-Blur Background</button>
                </div>

                <!-- PHOTO LAB -->
                <div id="sec-lab" class="tool-sec">
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <button onclick="runGeminiAction('upscale')" class="card-btn">Upscale HD</button>
                        <button onclick="runGeminiAction('colorize')" class="card-btn">Colorize Old</button>
                    </div>
                    <div class="slider-wrap">
                        <div class="lbl">Face Smooth <span id="v-smooth">0</span></div>
                        <input type="range" min="0" max="100" value="0" oninput="document.getElementById('v-smooth').innerText=this.value">
                    </div>
                    <button onclick="runGeminiAction('smooth')" class="btn-neural">Apply Skin AI</button>
                </div>

                <!-- COLOR: INSTANT (LOCAL) -->
                <div id="sec-color" class="tool-sec">
                    <div class="grid grid-cols-2 gap-x-8">
                        <div class="slider-wrap"><div class="lbl">Red</div><input type="range" class="hsl" data-type="hue-rotate" min="-180" max="180" value="0" oninput="liveEdit()"></div>
                        <div class="slider-wrap"><div class="lbl">Orange</div><input type="range" class="hsl" data-type="saturate" min="0" max="200" value="100" oninput="liveEdit()"></div>
                        <div class="slider-wrap"><div class="lbl">Yellow</div><input type="range" class="hsl" min="-100" max="100" value="0" oninput="liveEdit()"></div>
                        <div class="slider-wrap"><div class="lbl">Green</div><input type="range" class="hsl" min="-100" max="100" value="0" oninput="liveEdit()"></div>
                    </div>
                </div>

                <!-- LIGHT: INSTANT (LOCAL) -->
                <div id="sec-light" class="tool-sec">
                    <div class="slider-wrap">
                        <div class="lbl">Exposure <span id="v-exp">0</span></div>
                        <input type="range" id="exp" min="-100" max="100" value="0" oninput="liveEdit()">
                    </div>
                    <div class="slider-wrap">
                        <div class="lbl">Contrast <span id="v-con">0</span></div>
                        <input type="range" id="con" min="-100" max="100" value="0" oninput="liveEdit()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        
        let GEMINI_KEY = "";
        db.ref('keys/GEMINI_PRO_KEY').on('value', s => { GEMINI_KEY = s.val(); });

        let brushSize = 40, painting = false;
        let canvas = document.getElementById('mask-canvas'), ctx = canvas.getContext('2d');
        let mainImg = document.getElementById('main-img');

        function bootEngine(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (re) => {
                mainImg.src = re.target.result;
                mainImg.onload = () => {
                    canvas.width = mainImg.clientWidth; canvas.height = mainImg.clientHeight;
                    document.getElementById('init-ui').classList.add('hidden');
                    document.getElementById('canvas-wrap').classList.remove('hidden');
                    document.getElementById('ui-panel').classList.remove('hidden');
                    initBrushing();
                };
            };
            reader.readAsDataURL(file);
        }

        function initBrushing() {
            ctx.strokeStyle = "rgba(255, 0, 0, 0.8)"; ctx.lineCap = "round";
            const start = (e) => { painting = true; draw(e); }
            const move = (e) => { if(painting) draw(e); }
            const end = () => { painting = false; ctx.beginPath(); }
            canvas.onmousedown = start; canvas.onmousemove = move; canvas.onmouseup = end;
            canvas.ontouchstart = (e) => start(e.touches[0]); canvas.ontouchmove = (e) => { e.preventDefault(); move(e.touches[0]); }; canvas.ontouchend = end;
        }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = brushSize;
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function setTab(id, btn) {
            document.querySelectorAll('.tool-sec').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active'); btn.classList.add('active');
            canvas.style.pointerEvents = (id === 'aifix') ? 'auto' : 'none';
        }

        // --- GEMINI PREMIUM AI EXECUTION ---
        async function runGeminiAI() {
            if(!GEMINI_KEY) return alert("Admin mein GEMINI_PRO_KEY nahi hai!");
            setLoader(true, "Gemini AI Reconstructing pixels...");
            
            const isGenFill = document.getElementById('gen-mode').checked;
            const prompt = isGenFill ? "fill marked area naturally with matching background" : "remove marked object and repair background";

            // CALLING GEMINI IMAGEN API
            try {
                // Frontend par image data taiyaar karein
                const imageData = mainImg.src.split(',')[1];
                const maskData = canvas.toDataURL().split(',')[1];

                // NOTE: Real Gemini/Vertex integration requires a fetch to Google endpoint
                // Since this is a direct browser tool, we use the Premium Bridge
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/png", data: imageData } }] }]
                    })
                });

                const data = await response.json();
                // Simulation: Since Imagen API format is complex, we handle the output sync here
                setTimeout(() => {
                    alert("Gemini Processed. (Note: For real pixel replacement, Vertex API Endpoint is needed).");
                    clearMask(); setLoader(false);
                }, 3000);

            } catch (e) { alert("Gemini Link Error!"); setLoader(false); }
        }

        // --- INSTANT LOCAL EDITING (LIGHT/COLOR) ---
        function liveEdit() {
            const exp = document.getElementById('exp').value;
            const con = document.getElementById('con').value;
            document.getElementById('v-exp').innerText = exp;
            document.getElementById('v-con').innerText = con;

            // This is INSTANT because it uses CSS GPU Filters
            mainImg.style.filter = `brightness(${100 + parseInt(exp)}%) contrast(${100 + parseInt(con)}%)`;
        }

        function clearMask() { ctx.clearRect(0,0,canvas.width,canvas.height); }
        function setLoader(s, m) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; document.getElementById('l-msg').innerText = m; }
        function exportHD() { const c = document.createElement('canvas'); c.width=mainImg.naturalWidth; c.height=mainImg.naturalHeight; const t=c.getContext('2d'); t.filter=mainImg.style.filter; t.drawImage(mainImg,0,0); window.open(c.toDataURL(), '_blank'); }
    </script>
</body>
</html>
