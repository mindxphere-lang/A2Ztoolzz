<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Vision Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet"/>
    <style>
        :root { --accent: #007aff; --bg: #000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; }
        
        .viewport { height: 55vh; position: relative; display: flex; align-items: center; justify-content: center; background: #050505; }
        #canvas-wrapper { position: relative; max-width: 90%; max-height: 90%; }
        #main-img { display: block; max-width: 100%; max-height: 100%; border-radius: 8px; }
        #mask-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; touch-action: none; border-radius: 8px; }

        .controls-panel { height: 45vh; background: #000; border-top: 1px solid #111; display: flex; flex-direction: column; }
        
        /* Tabs */
        .tab-bar { display: flex; justify-content: space-around; padding: 10px; border-bottom: 1px solid #111; }
        .tab-item { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; cursor: pointer; padding: 10px; }
        .tab-item.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* Sliders Area */
        .tools-content { flex: 1; overflow-y: auto; padding: 20px 30px; padding-bottom: 80px; }
        .slider-group { margin-bottom: 20px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 8px; }
        .slider-label span { color: var(--accent); }
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: white; border-radius: 50%; }

        /* AI Prompt Box */
        #remove-settings { display: none; background: #111; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        #remove-prompt { background: #000; border: 1px solid #222; color: white; padding: 8px; width: 100%; border-radius: 8px; font-size: 12px; margin-top: 10px; }

        .btn-apply { background: var(--accent); color: white; width: 100%; py: 4; border-radius: 12px; font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 10px; padding: 12px; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen">
        <header class="p-4 flex justify-between items-center border-b border-white/5">
            <a href="index.html" class="text-white/30"><i class="fa-solid fa-chevron-left"></i></a>
            <p class="text-[9px] font-black uppercase tracking-widest">Neural Pro Editor</p>
            <button onclick="downloadOutput()" class="text-blue-500 font-black text-[10px] uppercase">Export</button>
        </header>

        <div class="viewport">
            <input type="file" id="file-input" class="hidden" onchange="initEditor(event)">
            <div id="welcome-ui" onclick="document.getElementById('file-input').click()" class="text-center cursor-pointer">
                <i class="fa-solid fa-plus text-3xl text-white/10 mb-2"></i>
                <p class="text-[9px] text-white/20 font-black uppercase">Import Image</p>
            </div>

            <div id="canvas-wrapper" class="hidden">
                <img id="main-img" src="">
                <canvas id="mask-canvas"></canvas>
            </div>

            <div id="loader" class="loader">
                <div class="animate-spin h-8 w-8 border-2 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-[9px] font-black uppercase tracking-widest animate-pulse">Processing AI...</p>
            </div>
        </div>

        <div class="controls-panel hidden" id="controls">
            <div class="tab-bar">
                <div class="tab-item active" onclick="switchTab('light', this)">Light</div>
                <div class="tab-item" onclick="switchTab('color', this)">Color</div>
                <div class="tab-item" onclick="switchTab('ai', this)">AI Tools</div>
            </div>

            <div class="tools-content">
                <!-- LIGHT TAB -->
                <div id="tab-light" class="tab-content">
                    <div class="slider-group">
                        <div class="slider-label">Exposure <span id="v-br">0</span></div>
                        <input type="range" id="br" min="-99" max="100" value="0" oninput="applyInstantFilters()">
                    </div>
                    <div class="slider-group">
                        <div class="slider-label">Contrast <span id="v-co">0</span></div>
                        <input type="range" id="co" min="-100" max="100" value="0" oninput="applyInstantFilters()">
                    </div>
                </div>

                <!-- COLOR TAB -->
                <div id="tab-color" class="tab-content hidden">
                    <div class="slider-group">
                        <div class="slider-label">Saturation <span id="v-sa">0</span></div>
                        <input type="range" id="sa" min="0" max="200" value="100" oninput="applyInstantFilters()">
                    </div>
                </div>

                <!-- AI TOOLS TAB -->
                <div id="tab-ai" class="tab-content hidden">
                    <div id="remove-settings">
                        <p class="text-[8px] font-black text-white/30 uppercase">Mark object & describe it:</p>
                        <input type="text" id="remove-prompt" placeholder="e.g. unwanted person, wire, bird">
                        <p class="text-[7px] text-blue-400 mt-2 uppercase">Brush size: <input type="range" min="10" max="100" value="30" oninput="brushSize=this.value"></p>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="aiAction('enhance')" class="p-4 bg-white/5 rounded-xl text-[8px] font-bold uppercase"><i class="fa-solid fa-wand-magic-sparkles mb-1 block"></i>Fix</button>
                        <button onclick="aiAction('blur')" class="p-4 bg-white/5 rounded-xl text-[8px] font-bold uppercase"><i class="fa-solid fa-person-rays mb-1 block"></i>Blur</button>
                        <button onclick="showRemoveUI()" class="p-4 bg-white/5 rounded-xl text-[8px] font-bold uppercase"><i class="fa-solid fa-paintbrush mb-1 block"></i>Remove</button>
                    </div>
                    <button onclick="commitAI()" class="btn-apply">Process AI Action</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "dgikim3w1";
        const UPLOAD_PRESET = "a2z_preset";
        let publicId = "", currentAI = "enhance", painting = false, brushSize = 30;
        let canvas = document.getElementById('mask-canvas'), ctx = canvas.getContext('2d');

        async function initEditor(e) {
            const file = e.target.files[0]; if(!file) return;
            showLoader(true);
            const formData = new FormData();
            formData.append("file", file); formData.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
            const data = await res.json();
            publicId = data.public_id;

            const img = document.getElementById('main-img');
            img.src = data.secure_url;
            img.onload = () => {
                canvas.width = img.clientWidth; canvas.height = img.clientHeight;
                document.getElementById('welcome-ui').classList.add('hidden');
                document.getElementById('canvas-wrapper').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                showLoader(false);
            };
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            btn.classList.add('active');
        }

        function applyInstantFilters() {
            const br = document.getElementById('br').value;
            const co = document.getElementById('co').value;
            const sa = document.getElementById('sa').value;
            document.getElementById('v-br').innerText = br;
            document.getElementById('v-co').innerText = co;
            document.getElementById('v-sa').innerText = sa;
            
            document.getElementById('main-img').style.filter = `brightness(${100 + parseInt(br)}%) contrast(${100 + parseInt(co)}%) saturate(${sa}%)`;
        }

        function showRemoveUI() {
            currentAI = "remove";
            document.getElementById('remove-settings').style.display = 'block';
            ctx.strokeStyle = "rgba(255, 0, 0, 0.5)"; ctx.lineWidth = brushSize; ctx.lineCap = "round";
        }

        function aiAction(type) {
            currentAI = type;
            document.getElementById('remove-settings').style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Painting logic
        canvas.onmousedown = (e) => { if(currentAI==='remove') { painting = true; draw(e); } }
        canvas.onmousemove = (e) => { if(painting) draw(e); }
        canvas.onmouseup = () => { painting = false; ctx.beginPath(); }
        // Mobile Touch
        canvas.ontouchstart = (e) => { if(currentAI==='remove') { painting = true; draw(e.touches[0]); } }
        canvas.ontouchmove = (e) => { if(painting) { e.preventDefault(); draw(e.touches[0]); } }
        canvas.ontouchend = () => { painting = false; ctx.beginPath(); }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        async function commitAI() {
            showLoader(true);
            let tr = "";
            if(currentAI === 'enhance') tr = "e_improve,e_upscale,e_sharpen:100";
            if(currentAI === 'blur') tr = "e_background_blur:2000"; // AI Background Blur
            if(currentAI === 'remove') {
                const prompt = document.getElementById('remove-prompt').value || "object";
                tr = `e_gen_remove:prompt_${prompt}`;
            }

            const finalUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${tr}/${publicId}`;
            const img = document.getElementById('main-img');
            img.src = finalUrl;
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                showLoader(false);
            };
        }

        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function downloadOutput() { window.open(document.getElementById('main-img').src.replace("/upload/", "/upload/fl_attachment/"), '_blank'); }
    </script>
</body>
</html>
