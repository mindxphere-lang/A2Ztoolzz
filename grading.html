<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Vision Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet"/>
    <style>
        :root { --accent: #007aff; --bg: #000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Viewport Logic: Photo always stays in center */
        .viewport { height: 55vh; position: relative; display: flex; align-items: center; justify-content: center; background: #050505; padding: 10px; }
        #canvas-wrapper { position: relative; max-width: 100%; max-height: 100%; display: flex; align-items: center; justify-content: center; }
        #main-img { max-width: 100%; max-height: 50vh; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); object-fit: contain; }
        #mask-canvas { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; touch-action: none; border-radius: 8px; }

        .controls-panel { height: 45vh; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        
        /* Tabs */
        .tab-bar { display: flex; justify-content: center; gap: 30px; padding: 15px 0; border-bottom: 1px solid #111; }
        .tab-item { font-size: 11px; font-weight: 800; color: #444; text-transform: uppercase; cursor: pointer; padding-bottom: 5px; }
        .tab-item.active { color: white; border-bottom: 2px solid var(--accent); }

        /* Sliders Area */
        .tools-content { flex: 1; overflow-y: auto; padding: 25px 35px; }
        .slider-group { margin-bottom: 25px; max-width: 500px; margin-left: auto; margin-right: auto; }
        .slider-label { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 10px; }
        .slider-label span { color: var(--accent); }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 3px; outline: none; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; cursor: pointer; border: 4px solid #0a0a0a; }

        /* AI Prompt UI */
        #remove-settings { display: none; background: #111; padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #1a1a1a; }
        #remove-prompt { background: #000; border: 1px solid #222; color: white; padding: 10px; width: 100%; border-radius: 10px; font-size: 12px; margin-top: 10px; outline: none; }

        .btn-apply { background: var(--accent); color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 15px; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen">
        <header class="p-4 flex justify-between items-center border-b border-white/5">
            <a href="index.html" class="text-white/30"><i class="fa-solid fa-chevron-left"></i></a>
            <p class="text-[9px] font-black uppercase tracking-[0.3em] text-white/50">Neural Vision Engine</p>
            <button onclick="downloadOutput()" class="text-blue-500 font-black text-[11px] uppercase">Export</button>
        </header>

        <!-- Viewport -->
        <div class="viewport">
            <input type="file" id="file-input" class="hidden" onchange="initEditor(event)">
            <div id="welcome-ui" onclick="document.getElementById('file-input').click()" class="text-center cursor-pointer">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto border border-white/10 mb-4">
                    <i class="fa-solid fa-plus text-white/30"></i>
                </div>
                <p class="text-[9px] text-white/20 font-black uppercase tracking-widest">Import Master File</p>
            </div>

            <div id="canvas-wrapper" class="hidden">
                <img id="main-img" src="">
                <canvas id="mask-canvas"></canvas>
            </div>

            <div id="loader" class="loader">
                <div class="animate-spin h-8 w-8 border-2 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-[9px] font-black uppercase tracking-widest text-blue-500 animate-pulse">Syncing with AI...</p>
            </div>
        </div>

        <!-- Bottom Panel -->
        <div class="controls-panel hidden" id="controls">
            <div class="tab-bar">
                <div class="tab-item active" onclick="switchTab('light', this)">Light</div>
                <div class="tab-item" onclick="switchTab('color', this)">Color</div>
                <div class="tab-item" onclick="switchTab('ai', this)">AI Magic</div>
            </div>

            <div class="tools-content">
                <!-- LIGHT TAB -->
                <div id="tab-light" class="tab-content">
                    <div class="slider-group">
                        <div class="slider-label">Exposure <span id="v-br">0</span></div>
                        <input type="range" id="br" min="-100" max="100" value="0" oninput="applyInstantFilters()">
                    </div>
                    <div class="slider-group">
                        <div class="slider-label">Contrast <span id="v-co">0</span></div>
                        <input type="range" id="co" min="-100" max="100" value="0" oninput="applyInstantFilters()">
                    </div>
                </div>

                <!-- COLOR TAB -->
                <div id="tab-color" class="tab-content hidden">
                    <div class="slider-group">
                        <div class="slider-label">Saturation <span id="v-sa">100</span></div>
                        <input type="range" id="sa" min="0" max="200" value="100" oninput="applyInstantFilters()">
                    </div>
                </div>

                <!-- AI TOOLS TAB -->
                <div id="tab-ai" class="tab-content hidden">
                    <div id="remove-settings">
                        <p class="text-[8px] font-black text-blue-500 uppercase">Brush over object and describe:</p>
                        <input type="text" id="remove-prompt" placeholder="e.g. 'remove', 'add glasses', 'bird'">
                        <p class="text-[8px] text-white/30 mt-4 uppercase">Brush Size: <span id="b-val">30</span></p>
                        <input type="range" min="10" max="150" value="30" oninput="brushSize=this.value; document.getElementById('b-val').innerText=this.value">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="setAiMode('enhance')" class="p-5 bg-white/5 rounded-2xl text-[9px] font-bold uppercase"><i class="fa-solid fa-wand-magic-sparkles mb-2 block text-purple-500"></i>Fix</button>
                        <button onclick="setAiMode('blur')" class="p-5 bg-white/5 rounded-2xl text-[9px] font-bold uppercase"><i class="fa-solid fa-person-rays mb-2 block text-blue-500"></i>Blur</button>
                        <button onclick="showRemoveUI()" class="p-5 bg-white/5 rounded-2xl text-[9px] font-bold uppercase"><i class="fa-solid fa-paintbrush mb-2 block text-pink-500"></i>Remove</button>
                    </div>
                    <button onclick="commitAI()" class="btn-apply">Execute Neural AI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "dgikim3w1";
        const UPLOAD_PRESET = "a2z_preset";
        let publicId = "", currentAI = "enhance", painting = false, brushSize = 30;
        let canvas = document.getElementById('mask-canvas'), ctx = canvas.getContext('2d');

        async function initEditor(e) {
            const file = e.target.files[0]; if(!file) return;
            showLoader(true);
            const formData = new FormData();
            formData.append("file", file); formData.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
            const data = await res.json();
            publicId = data.public_id;

            const img = document.getElementById('main-img');
            img.src = data.secure_url;
            img.onload = () => {
                canvas.width = img.clientWidth; canvas.height = img.clientHeight;
                document.getElementById('welcome-ui').classList.add('hidden');
                document.getElementById('canvas-wrapper').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                showLoader(false);
            };
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            btn.classList.add('active');
            canvas.style.pointerEvents = (id === 'ai') ? 'auto' : 'none';
        }

        function applyInstantFilters() {
            const br = document.getElementById('br').value, co = document.getElementById('co').value, sa = document.getElementById('sa').value;
            document.getElementById('v-br').innerText = br; document.getElementById('v-co').innerText = co; document.getElementById('v-sa').innerText = sa;
            document.getElementById('main-img').style.filter = `brightness(${100 + parseInt(br)}%) contrast(${100 + parseInt(co)}%) saturate(${sa}%)`;
        }

        function showRemoveUI() { currentAI = "remove"; document.getElementById('remove-settings').style.display = 'block'; ctx.strokeStyle = "rgba(0, 122, 255, 0.5)"; ctx.lineCap = "round"; }
        function setAiMode(m) { currentAI = m; document.getElementById('remove-settings').style.display = 'none'; ctx.clearRect(0,0,canvas.width,canvas.height); }

        // Brush Drawing
        canvas.onmousedown = (e) => { if(currentAI==='remove'){ painting=true; draw(e); } }
        canvas.onmousemove = (e) => { if(painting) draw(e); }
        canvas.onmouseup = () => { painting=false; ctx.beginPath(); }
        canvas.ontouchstart = (e) => { if(currentAI==='remove'){ painting=true; draw(e.touches[0]); } }
        canvas.ontouchmove = (e) => { if(painting){ e.preventDefault(); draw(e.touches[0]); } }
        canvas.ontouchend = () => { painting=false; ctx.beginPath(); }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = brushSize;
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        async function commitAI() {
            showLoader(true);
            let tr = "";
            if(currentAI === 'enhance') tr = "e_improve,e_upscale,e_sharpen:100";
            if(currentAI === 'blur') tr = "e_background_blur:2000";
            if(currentAI === 'remove') {
                const prompt = document.getElementById('remove-prompt').value || "object";
                tr = prompt.toLowerCase()==='remove' ? "e_gen_remove:prompt_object" : `e_gen_fill:prompt_${prompt}`;
            }

            const img = document.getElementById('main-img');
            img.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${tr}/${publicId}?t=${Date.now()}`;
            img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); showLoader(false); };
        }

        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function downloadOutput() { window.open(document.getElementById('main-img').src, '_blank'); }
    </script>
</body>
</html>
