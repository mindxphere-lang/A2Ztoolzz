<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Neural Vision Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;800&display=swap" rel="stylesheet"/>
    <style>
        :root { --accent: #007aff; --bg: #000; --panel: #0a0a0a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Layout Fix */
        .editor-wrapper { display: flex; flex-direction: column; height: 100vh; }
        
        .viewport { 
            flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(circle at center, #111 0%, #000 100%); padding: 10px;
        }

        #canvas-wrapper { position: relative; max-width: 100%; max-height: 100%; display: flex; align-items: center; justify-content: center; }
        #main-img { max-width: 100%; max-height: 70vh; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); object-fit: contain; }
        #mask-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; touch-action: none; border-radius: 8px; }

        /* Modern Bottom Panel */
        .controls-area { background: var(--panel); border-top: 1px solid #1a1a1a; padding-bottom: env(safe-area-inset-bottom); }
        
        .tabs-nav { display: flex; justify-content: center; gap: 30px; border-bottom: 1px solid #111; padding: 10px 0; }
        .tab-item { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; cursor: pointer; transition: 0.3s; position: relative; padding: 5px 10px; }
        .tab-item.active { color: white; }
        .tab-item.active::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 2px; background: var(--accent); }

        /* Tools Styling */
        .tools-box { height: 220px; overflow-y: auto; padding: 25px; }
        .slider-wrap { max-width: 500px; margin: 0 auto 25px auto; }
        .slider-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .slider-header span { color: var(--accent); }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 3px; outline: none; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; cursor: pointer; border: 4px solid var(--panel); }

        .btn-ai-action { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: center; transition: 0.3s; }
        .btn-ai-action:active { background: #1a1a1a; transform: scale(0.95); }

        /* Loader Overlay */
        .loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="editor-wrapper">
        <!-- Header -->
        <header class="p-4 flex justify-between items-center border-b border-white/5 bg-black">
            <a href="index.html" class="text-white/30"><i class="fa-solid fa-chevron-left"></i></a>
            <h1 class="text-[9px] font-black tracking-[0.4em] uppercase text-white/50">Neural Vision Studio</h1>
            <button onclick="downloadImage()" class="text-blue-500 font-bold text-[10px] uppercase tracking-widest">Export</button>
        </header>

        <!-- Viewport -->
        <main class="viewport">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadEditor(event)">
            
            <div id="import-ui" class="text-center cursor-pointer" onclick="document.getElementById('file-input').click()">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10">
                    <i class="fa-solid fa-plus text-white/30"></i>
                </div>
                <p class="text-[9px] font-bold text-white/20 uppercase tracking-[0.2em]">Select Neural File</p>
            </div>

            <div id="canvas-wrapper" class="hidden">
                <img id="main-img" src="">
                <canvas id="mask-canvas"></canvas>
            </div>

            <div id="loader" class="loading-overlay">
                <div class="w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-[8px] font-black uppercase tracking-[0.4em] text-blue-500 animate-pulse">Syncing Pixels...</p>
            </div>
        </main>

        <!-- Controls -->
        <div id="controls-ui" class="controls-area hidden">
            <div class="tabs-nav">
                <div class="tab-item active" onclick="switchSection('light', this)">Light</div>
                <div class="tab-item" onclick="switchSection('color', this)">Color</div>
                <div class="tab-item" onclick="switchSection('ai', this)">AI Magic</div>
            </div>

            <div class="tools-box">
                <!-- LIGHT TOOLS -->
                <div id="sec-light" class="sec-content">
                    <div class="slider-wrap">
                        <div class="slider-header">Exposure <span id="v-exp">0</span></div>
                        <input type="range" id="exposure" min="-100" max="100" value="0" oninput="liveEdit()">
                    </div>
                    <div class="slider-wrap">
                        <div class="slider-header">Contrast <span id="v-con">0</span></div>
                        <input type="range" id="contrast" min="-100" max="100" value="0" oninput="liveEdit()">
                    </div>
                </div>

                <!-- COLOR TOOLS -->
                <div id="sec-color" class="sec-content hidden">
                    <div class="slider-wrap">
                        <div class="slider-header">Saturation <span id="v-sat">100</span></div>
                        <input type="range" id="saturation" min="0" max="200" value="100" oninput="liveEdit()">
                    </div>
                    <div class="slider-wrap">
                        <div class="slider-header">Vibrance <span id="v-vib">0</span></div>
                        <input type="range" id="vibrance" min="-100" max="100" value="0" oninput="liveEdit()">
                    </div>
                </div>

                <!-- AI TOOLS -->
                <div id="sec-ai" class="sec-content hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="btn-ai-action" onclick="applyCloudinaryAI('blur')">
                            <i class="fa-solid fa-person-rays text-blue-500 mb-2"></i>
                            <p class="text-[9px] font-black uppercase">Portrait Blur</p>
                        </div>
                        <div class="btn-ai-action" onclick="applyCloudinaryAI('enhance')">
                            <i class="fa-solid fa-wand-magic-sparkles text-purple-500 mb-2"></i>
                            <p class="text-[9px] font-black uppercase">Ultra Enhance</p>
                        </div>
                    </div>
                    <div class="mt-4 p-4 bg-white/5 rounded-2xl border border-white/5 text-center">
                        <p class="text-[7px] font-bold text-gray-500 uppercase mb-2">AI Generative Remove (Mark first)</p>
                        <button onclick="applyCloudinaryAI('remove')" class="w-full py-3 bg-red-600/20 text-red-500 rounded-xl text-[9px] font-black uppercase">Erase Marked</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "dgikim3w1";
        const UPLOAD_PRESET = "a2z_preset";
        let publicId = "", brushSize = 30, painting = false;
        let canvas = document.getElementById('mask-canvas'), ctx = canvas.getContext('2d');

        async function loadEditor(e) {
            const file = e.target.files[0]; if(!file) return;
            showLoading(true);
            const formData = new FormData();
            formData.append("file", file); formData.append("upload_preset", UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: formData });
                const data = await res.json();
                publicId = data.public_id;
                
                const img = document.getElementById('main-img');
                img.src = data.secure_url;
                img.onload = () => {
                    canvas.width = img.clientWidth; canvas.height = img.clientHeight;
                    document.getElementById('import-ui').classList.add('hidden');
                    document.getElementById('canvas-wrapper').classList.remove('hidden');
                    document.getElementById('controls-ui').classList.remove('hidden');
                    showLoading(false);
                    initMasking();
                };
            } catch (err) { alert("Upload Fail!"); showLoading(false); }
        }

        function switchSection(id, btn) {
            document.querySelectorAll('.sec-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            btn.classList.add('active');
        }

        function liveEdit() {
            const exp = document.getElementById('exposure').value;
            const con = document.getElementById('contrast').value;
            const sat = document.getElementById('saturation').value;
            document.getElementById('v-exp').innerText = exp;
            document.getElementById('v-con').innerText = con;
            document.getElementById('v-sat').innerText = sat;

            document.getElementById('main-img').style.filter = `brightness(${100 + parseInt(exp)}%) contrast(${100 + parseInt(con)}%) saturate(${sat}%)`;
        }

        function initMasking() {
            ctx.strokeStyle = "rgba(255, 0, 0, 0.5)"; ctx.lineWidth = brushSize; ctx.lineCap = "round";
            canvas.onmousedown = (e) => { painting = true; draw(e); }
            canvas.onmousemove = (e) => { if(painting) draw(e); }
            canvas.onmouseup = () => { painting = false; ctx.beginPath(); }
            canvas.ontouchstart = (e) => { painting = true; draw(e.touches[0]); }
            canvas.ontouchmove = (e) => { if(painting) { e.preventDefault(); draw(e.touches[0]); } }
            canvas.ontouchend = () => { painting = false; ctx.beginPath(); }
        }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        async function applyCloudinaryAI(type) {
            showLoading(true);
            let tr = "";
            if(type === 'blur') tr = "e_background_blur:2000";
            if(type === 'enhance') tr = "e_improve,e_upscale,e_sharpen:100";
            if(type === 'remove') tr = "e_gen_remove:prompt_object";

            const finalUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${tr}/${publicId}`;
            const img = document.getElementById('main-img');
            img.src = finalUrl;
            img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); showLoading(false); };
        }

        function showLoading(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function downloadImage() { window.open(document.getElementById('main-img').src, '_blank'); }
    </script>
</body>
</html>
