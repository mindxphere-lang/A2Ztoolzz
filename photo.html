<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - AI Enhancer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet"/>
    <style>
        :root { --primary: #007aff; --bg: #00040a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a2a6c, #00040a 70%); background-attachment: fixed; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; }
        .mode-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; padding: 20px; transition: 0.3s; cursor: pointer; }
        .mode-card:active { background: rgba(0, 122, 255, 0.1); border-color: var(--primary); }
        .comparison-wrapper { position: relative; width: 100%; aspect-ratio: 4/5; overflow: hidden; border-radius: 2rem; background: #000; }
        .img-container { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; }
        .overlay-layer { position: absolute; inset: 0; width: 50%; overflow: hidden; border-right: 2px solid white; z-index: 10; }
        .slider-input { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; cursor: col-resize; z-index: 20; }
        .loader-spin { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-6">

    <div class="max-w-xl mx-auto space-y-8">
        <nav class="flex justify-between items-center">
            <a href="index.html" class="w-10 h-10 glass-panel flex items-center justify-center"><i class="fa-solid fa-chevron-left text-xs"></i></a>
            <h1 class="text-xl font-extrabold tracking-tight">AI ENHANCER</h1>
            <div class="w-10"></div>
        </nav>

        <!-- STEP 1: UPLOAD -->
        <div id="step-upload" class="glass-panel p-12 text-center space-y-6" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="showModes(event)">
            <div class="w-16 h-16 bg-white/5 rounded-3xl flex items-center justify-center mx-auto mb-4 border border-white/5">
                <i class="fa-solid fa-camera text-2xl text-white/30"></i>
            </div>
            <h2 class="text-lg font-extrabold uppercase tracking-tight">Select Image</h2>
            <p class="text-[9px] text-white/30 uppercase">Upscale & Fix Blurry Photos</p>
        </div>

        <!-- STEP 2: MODE SELECTION -->
        <div id="step-modes" class="hidden space-y-4">
            <p class="text-center text-[10px] font-bold uppercase text-blue-500 mb-6">Choose AI Power</p>
            <div class="mode-card flex items-center gap-5" onclick="processWithMode('face')">
                <i class="fa-solid fa-user-check text-xl text-blue-500"></i>
                <div><h4 class="text-xs font-bold uppercase">Face Fix</h4><p class="text-[8px] text-white/40">Sharpen Eyes & Skin</p></div>
            </div>
            <div class="mode-card flex items-center gap-5" onclick="processWithMode('ultra')">
                <i class="fa-solid fa-wand-magic-sparkles text-xl text-orange-500"></i>
                <div><h4 class="text-xs font-bold uppercase">Full Enhance</h4><p class="text-[8px] text-white/40">4K Ultra Resolution</p></div>
            </div>
        </div>

        <!-- STEP 3: LOADING -->
        <div id="step-loading" class="hidden glass-panel p-20 text-center space-y-6">
            <div class="loader-spin mx-auto"></div>
            <p id="loading-txt" class="text-[10px] font-bold uppercase text-blue-400 animate-pulse">Uploading to AI Node...</p>
        </div>

        <!-- STEP 4: RESULT -->
        <div id="step-result" class="hidden space-y-8">
            <div class="comparison-wrapper">
                <img id="img-after" class="img-container"> 
                <div id="slider-overlay" class="overlay-layer">
                    <img id="img-before" class="img-container">
                </div>
                <input type="range" class="slider-input" min="0" max="100" value="50" oninput="document.getElementById('slider-overlay').style.width = this.value + '%'">
            </div>
            <div class="flex gap-4">
                <a id="download-link" href="#" download class="flex-1 bg-white text-black py-5 rounded-2xl text-center text-[10px] font-black uppercase">Save Photo</a>
                <button onclick="location.reload()" class="w-16 glass-panel flex items-center justify-center"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "dgikim3w1"; 
        const UPLOAD_PRESET = "a2z_preset"; // ISKA NAME DASHBOARD WALA HONA CHAIYE
        let selectedFile = null;

        function showModes(e) {
            selectedFile = e.target.files[0];
            if(!selectedFile) return;
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('step-modes').classList.remove('hidden');
        }

        async function processWithMode(mode) {
            const loadingTxt = document.getElementById('loading-txt');
            document.getElementById('step-modes').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            
            document.getElementById('img-before').src = URL.createObjectURL(selectedFile);

            let aiEffect = mode === 'face' ? "e_improve,e_sharpen:150" : "e_improve,e_upscale,w_1500";

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("upload_preset", UPLOAD_PRESET);

            try {
                loadingTxt.innerText = "Connecting to Neural Engine...";
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { 
                    method: "POST", 
                    body: formData 
                });

                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.error.message || "Upload Failed");
                }

                const data = await res.json();
                loadingTxt.innerText = "AI Reconstructing Pixels...";

                if(data.secure_url) {
                    const finalUrl = data.secure_url.replace("/upload/", `/upload/${aiEffect}/`);
                    const afterImg = document.getElementById('img-after');
                    afterImg.src = finalUrl;
                    
                    afterImg.onload = () => {
                        document.getElementById('step-loading').classList.add('hidden');
                        document.getElementById('step-result').classList.remove('hidden');
                        document.getElementById('download-link').href = finalUrl.replace("/upload/", "/upload/fl_attachment/");
                    };
                }
            } catch (err) { 
                alert("ERROR: " + err.message + "\n\nTip: Make sure your Preset is 'Unsigned' in Cloudinary Settings."); 
                location.reload(); 
            }
        }
    </script>
</body>
</html>
