<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Studio - Photo Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { background: #05000a; color: white; font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(20, 0, 10, 0.7); backdrop-filter: blur(30px); border: 1px solid rgba(255, 0, 85, 0.2); border-radius: 3rem; }
        .comp-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 2rem; border: 2px solid #eab308; }
        .comp-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .comp-overlay { position: absolute; top: 0; left: 0; width: 50%; height: 100%; overflow: hidden; border-right: 2px solid #eab308; }
        .comp-range { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: col-resize; z-index: 30; }
        .btn-fix { background: linear-gradient(45deg, #854d0e, #eab308); box-shadow: 0 0 20px #eab308; }
    </style>
</head>
<body class="p-6">
    <a href="index.html" class="text-yellow-500 font-bold uppercase text-[10px] mb-10 inline-block"><i class="fa-solid fa-arrow-left mr-2"></i> Back to Hub</a>
    
    <div class="max-w-2xl mx-auto">
        <div class="glass p-10 text-center mb-10" id="p-zone" onclick="document.getElementById('p-input').click()">
            <input type="file" id="p-input" class="hidden" accept="image/*" onchange="processPhoto(event)">
            <p class="text-[10px] font-black text-yellow-500/50 uppercase tracking-widest">Upload Photo to Fix</p>
        </div>

        <div id="p-res" class="hidden space-y-6">
            <div class="comp-container" id="p-comp">
                <img id="p-after" class="comp-img">
                <div class="comp-overlay" id="p-over"><img id="p-before" class="comp-img"></div>
                <input type="range" class="comp-range" oninput="document.getElementById('p-over').style.width = this.value + '%'">
            </div>
            <a id="p-dl" download="A2Z_Fixed.png" class="btn-fix block w-full py-5 rounded-2xl text-center font-black text-xs text-white uppercase">Download HD Result</a>
        </div>
    </div>

    <script>
        const cloudName = "dgikim3w1", preset = "my_preset";
        async function processPhoto(e) {
            const file = e.target.files[0]; document.getElementById('p-before').src = URL.createObjectURL(file);
            const formData = new FormData(); formData.append("file", file); formData.append("upload_preset", preset);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: "POST", body: formData });
            const data = await res.json();
            const fixUrl = data.secure_url.replace("/upload/", "/upload/e_improve,e_upscale,w_1500/");
            document.getElementById('p-after').src = fixUrl; document.getElementById('p-dl').href = fixUrl;
            document.getElementById('p-res').classList.remove('hidden'); document.getElementById('p-zone').classList.add('hidden');
        }
    </script>
</body>
</html>
