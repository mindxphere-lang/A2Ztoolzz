<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EXAR CINEMA â€” Direct Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; }
        .movie-card { transition: 0.4s ease; cursor: pointer; }
        .movie-card:active { transform: scale(0.95); }
        .bottom-sheet { position: fixed; inset: 0; z-index: 5000; display: none; align-items: flex-end; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); }
        .sheet-content { width: 100%; background: #0a0a0a; border-radius: 2.5rem 2.5rem 0 0; padding: 35px; border-top: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .player-opt { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 1.5rem; display: flex; align-items: center; gap: 15px; width: 100%; margin-bottom: 12px; }
    </style>
</head>
<body class="pb-24">

    <nav class="p-6 flex justify-between items-center border-b border-white/5">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center bg-white/5 rounded-full"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-xl font-black uppercase italic">CINE<span class="text-rose-600">MA</span></h1>
        <div class="w-2 h-2 rounded-full bg-rose-600 animate-pulse"></div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6" id="movie-grid"></div>

    <!-- SELECTOR SHEET -->
    <div id="selector-sheet" class="bottom-sheet" onclick="if(event.target == this) closeSelector()">
        <div class="sheet-content">
            <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-8"></div>
            <h3 id="sel-title" class="text-xl font-black uppercase italic mb-8">Play Media</h3>
            
            <button onclick="playInternal()" class="player-opt">
                <div class="w-12 h-12 bg-rose-600/20 rounded-xl flex items-center justify-center text-rose-500"><i class="fa-solid fa-play"></i></div>
                <div><p class="text-sm font-bold uppercase">Native Player</p><p class="text-[9px] opacity-40 uppercase">iPhone & Browser Fullscreen Fix</p></div>
            </button>

            <button onclick="playVLC()" class="player-opt">
                <div class="w-12 h-12 bg-orange-500/10 rounded-xl flex items-center justify-center text-orange-500"><i class="fa-solid fa-cone-striped"></i></div>
                <div><p class="text-sm font-bold uppercase">VLC Player</p><p class="text-[9px] opacity-40 uppercase">Enable Dual-Audio Tracks</p></div>
            </button>

            <button onclick="playMX()" class="player-opt">
                <div class="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500"><i class="fa-solid fa-bolt"></i></div>
                <div><p class="text-sm font-bold uppercase">MX Player</p><p class="text-[9px] opacity-40 uppercase">Best for Android HW+ Decoding</p></div>
            </button>

            <p class="mt-6 text-[10px] text-center text-white/30 uppercase font-bold tracking-widest leading-relaxed">
                Professional Note: For <b>Dual-Audio (Hindi/English)</b> and subtitles, please utilize VLC or MX Player apps.
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config); const db = firebase.database();
        let mId = "", mTitle = "", workerUrl = "";

        db.ref('settings/workerUrl').on('value', s => workerUrl = s.val());
        db.ref('movies').on('value', s => {
            const grid = document.getElementById('movie-grid'); grid.innerHTML = '';
            s.forEach(c => {
                const m = c.val();
                grid.innerHTML += `<div class="movie-card" onclick="openSelector('${m.driveId}', '${m.title}')">
                    <img src="${m.poster}" class="aspect-[2/3] object-cover mb-4">
                    <h4 class="text-[10px] font-bold uppercase truncate">${m.title}</h4>
                </div>`;
            });
        });

        function openSelector(id, title) { mId = id; mTitle = title; document.getElementById('sel-title').innerText = title; document.getElementById('selector-sheet').style.display = 'flex'; }
        function closeSelector() { document.getElementById('selector-sheet').style.display = 'none'; }

        // THE MAGIC: Isse link seedha video me badal jayega
        function getStreamLink() { return `${workerUrl}?id=${mId}`; }

        function playInternal() {
            // Seedha direct link open karenge browser me, iPhone khud native player khol dega
            window.location.href = getStreamLink();
        }

        function playVLC() {
            const stream = getStreamLink();
            window.location.href = `vlc://${stream}`;
        }

        function playMX() {
            const stream = getStreamLink();
            window.location.href = `intent:${stream}#Intent;package=com.mxtech.videoplayer.ad;S.title=${mTitle};end`;
        }
    </script>
</body>
</html>
