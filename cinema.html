<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CINEMA â€” Pure Cinema Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .movie-card { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .movie-card:active { transform: scale(0.95); }
        .bottom-sheet { position: fixed; inset: 0; z-index: 3000; display: none; align-items: flex-end; background: rgba(0,0,0,0.8); backdrop-blur: 15px; }
        .sheet-content { width: 100%; background: #0a0a0a; border-radius: 2.5rem 2.5rem 0 0; padding: 30px; border-top: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .player-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 1.5rem; display: flex; align-items: center; gap: 15px; width: 100%; margin-bottom: 12px; }
        .player-btn:active { background: var(--primary); }
        #player-view { position: fixed; inset: 0; z-index: 4000; background: black; display: none; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
        .glass-nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 p-5 glass-nav flex justify-between items-center">
        <a href="index.html" class="w-11 h-11 flex items-center justify-center bg-white/5 rounded-2xl border border-white/10"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-xl font-black italic uppercase tracking-tighter">CINE<span class="text-rose-600">MA</span></h1>
        <div class="w-2 h-2 rounded-full bg-rose-600 animate-pulse"></div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 space-y-10">
        <header><h2 class="text-3xl font-black uppercase tracking-tight">Stream Media</h2><p class="text-[9px] font-bold text-white/20 uppercase tracking-[0.4em] mt-1">High-Speed Neural Streaming</p></header>
        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </div>

    <!-- PLAYER SELECTOR -->
    <div id="selector-sheet" class="bottom-sheet" onclick="if(event.target == this) closeSelector()">
        <div class="sheet-content">
            <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-8"></div>
            <h3 id="sel-title" class="text-lg font-black uppercase italic mb-6">Select Player</h3>
            
            <button onclick="launchInternal()" class="player-btn">
                <div class="w-12 h-12 bg-rose-600/10 rounded-xl flex items-center justify-center text-rose-500"><i class="fa-solid fa-play"></i></div>
                <div><p class="text-sm font-bold uppercase">Web Player</p><p class="text-[9px] opacity-40 uppercase">Optimized for iPhone Fullscreen</p></div>
            </button>

            <button onclick="launchVLC()" class="player-btn">
                <div class="w-12 h-12 bg-orange-500/10 rounded-xl flex items-center justify-center text-orange-500"><i class="fa-solid fa-cone-striped"></i></div>
                <div><p class="text-sm font-bold uppercase">VLC Player</p><p class="text-[9px] opacity-40 uppercase">Enable Dual-Audio Support</p></div>
            </button>

            <button onclick="launchMX()" class="player-btn">
                <div class="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500"><i class="fa-solid fa-bolt"></i></div>
                <div><p class="text-sm font-bold uppercase">MX Player</p><p class="text-[9px] opacity-40 uppercase">Advanced Performance (Android)</p></div>
            </button>

            <div class="mt-6 p-4 bg-white/5 rounded-2xl border border-white/5">
                <p class="text-[9px] leading-relaxed font-bold text-white/40 text-center uppercase tracking-widest">
                    <i class="fa-solid fa-circle-info mr-1 text-rose-600"></i>
                    To access multiple audio tracks and subtitles, please utilize <b>VLC</b> or <b>MX Player</b>. The internal player is designed for seamless instant playback.
                </p>
            </div>
        </div>
    </div>

    <!-- INTERNAL PLAYER (IFRAME FIX) -->
    <div id="player-view">
        <div class="p-4 flex justify-between items-center bg-black border-b border-white/10">
            <button onclick="closePlayer()" class="text-[10px] font-black uppercase tracking-widest text-rose-500"><i class="fa-solid fa-xmark mr-2"></i> Close</button>
            <h4 id="playing-now" class="text-[9px] font-bold uppercase opacity-30 truncate max-w-[50%]">Streaming</h4>
        </div>
        <div id="iframe-wrap" class="flex-1 bg-black"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const config = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config); const db = firebase.database();
        let selectedId = "", selectedTitle = "";

        db.ref('movies').on('value', s => {
            const grid = document.getElementById('movie-grid'); grid.innerHTML = '';
            s.forEach(child => {
                const m = child.val();
                grid.innerHTML += `<div class="movie-card" onclick="openSelector('${m.driveId}', '${m.title}')">
                    <div class="aspect-[2/3] overflow-hidden"><img src="${m.poster}" class="w-full h-full object-cover"></div>
                    <div class="mt-4"><h4 class="text-[11px] font-black uppercase truncate">${m.title}</h4></div>
                </div>`;
            });
        });

        function openSelector(id, title) {
            selectedId = id; selectedTitle = title;
            document.getElementById('sel-title').innerText = title;
            document.getElementById('selector-sheet').style.display = 'flex';
        }

        function closeSelector() { document.getElementById('selector-sheet').style.display = 'none'; }

        // --- INTERNAL PLAYER (FIXED FOR IPHONE) ---
        function launchInternal() {
            closeSelector();
            const view = document.getElementById('player-view');
            const wrap = document.getElementById('iframe-wrap');
            document.getElementById('playing-now').innerText = `Playing: ${selectedTitle}`;
            
            // Preview mode is the ONLY way to play >100MB files on iPhone without a personal server.
            wrap.innerHTML = `<iframe src="https://drive.google.com/file/d/${selectedId}/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            view.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // --- EXTERNAL PLAYERS (STREAM FIX) ---
        function launchVLC() {
            // Proxy Link construction to bypass GDrive Virus Scan
            const directUrl = `https://www.gdriveplayer.to/embed2.php?link=${selectedId}`;
            window.location.href = `vlc://${directUrl}`;
            closeSelector();
        }

        function launchMX() {
            const directUrl = `https://www.gdriveplayer.to/embed2.php?link=${selectedId}`;
            const intent = `intent:${directUrl}#Intent;package=com.mxtech.videoplayer.ad;S.title=${selectedTitle};end`;
            window.location.href = intent;
            closeSelector();
        }

        function closePlayer() {
            document.getElementById('player-view').style.display = 'none';
            document.getElementById('iframe-wrap').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
