<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA â€” A2Z Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Outfit', sans-serif; }
        .movie-card { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .movie-card:hover { transform: scale(1.05); z-index: 10; }
        .player-modal { position: fixed; inset: 0; z-index: 100; background: black; display: none; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="p-6">

    <!-- Top Nav -->
    <nav class="flex justify-between items-center mb-12">
        <a href="index.html" class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-2xl border border-white/10"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-2xl font-black tracking-tighter uppercase italic">CINE<span class="text-rose-600">MA</span></h1>
        <div class="w-12 h-12 flex items-center justify-center bg-rose-600/10 rounded-2xl text-rose-500"><i class="fa-solid fa-film"></i></div>
    </nav>

    <!-- Search & Filter -->
    <div class="mb-12">
        <div class="bg-white/5 p-1 rounded-2xl flex border border-white/5 mb-6">
            <input type="text" id="search" oninput="filterMovies()" placeholder="Search movies, series..." class="bg-transparent flex-1 px-5 py-4 outline-none text-sm font-medium">
        </div>
        <div class="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
            <button class="bg-rose-600 px-6 py-2 rounded-full text-[10px] font-black uppercase">All</button>
            <button class="bg-white/5 px-6 py-2 rounded-full text-[10px] font-black uppercase border border-white/5">Action</button>
            <button class="bg-white/5 px-6 py-2 rounded-full text-[10px] font-black uppercase border border-white/5">Drama</button>
            <button class="bg-white/5 px-6 py-2 rounded-full text-[10px] font-black uppercase border border-white/5">Sci-Fi</button>
        </div>
    </div>

    <!-- Movie Grid -->
    <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <!-- Movies will load here -->
    </div>

    <!-- Fullscreen Player Modal -->
    <div id="player-modal" class="player-modal">
        <div class="p-4 flex justify-between items-center bg-zinc-900">
            <h3 id="playing-title" class="text-xs font-bold uppercase tracking-widest">Playing Movie</h3>
            <button onclick="closePlayer()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="video-container" class="flex-1">
            <!-- Video iframe will be injected here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config); const db = firebase.database();
        
        let allMovies = [];

        db.ref('movies').on('value', s => {
            allMovies = [];
            const grid = document.getElementById('movie-grid'); grid.innerHTML = '';
            s.forEach(child => {
                const m = child.val();
                allMovies.push(m);
                grid.innerHTML += `
                    <div class="movie-card relative group cursor-pointer" onclick="playMovie('${m.driveId}', '${m.title}')">
                        <div class="aspect-[2/3] rounded-[1.5rem] overflow-hidden border border-white/5 shadow-2xl">
                            <img src="${m.poster}" class="w-full h-full object-cover">
                        </div>
                        <div class="mt-4 px-1">
                            <h4 class="text-[11px] font-black uppercase truncate">${m.title}</h4>
                            <p class="text-[8px] font-bold opacity-30 uppercase mt-1">${m.category}</p>
                        </div>
                    </div>`;
            });
        });

        function playMovie(driveId, title) {
            const modal = document.getElementById('player-modal');
            const container = document.getElementById('video-container');
            document.getElementById('playing-title').innerText = title;
            
            // Bypass logic: Google Drive Direct Player
            const streamUrl = `https://www.gdriveplayer.me/embed/?id=${driveId}`;
            
            container.innerHTML = `<iframe src="${streamUrl}" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('video-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
