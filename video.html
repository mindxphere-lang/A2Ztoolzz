<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Vortex Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon-red: #ff0055; --bg: #05000a; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed;
        }
        .vortex-wrapper { position: relative; width: 280px; height: 280px; margin: 30px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .black-hole {
            position: relative; width: 170px; height: 170px; background: black; border-radius: 50%;
            box-shadow: 0 0 50px 10px var(--neon-red), inset 0 0 30px var(--neon-red);
            z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .black-hole span { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: var(--neon-red); }
        .vortex-ring { position: absolute; inset: 0; border: 2px dashed rgba(255, 0, 85, 0.2); border-radius: 50%; animation: spin 10s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hyper-pulse { animation: hyper 0.5s infinite alternate !important; }
        @keyframes hyper { 0% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1.05); opacity: 1; } }
        
        .video-box { position: relative; width: 100%; border-radius: 2rem; overflow: hidden; background: #000; border: 1px solid rgba(255, 0, 85, 0.2); cursor: pointer; }
        .video-label { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 15px; font-size: 10px; font-weight: bold; z-index: 10; pointer-events: none; }
        
        .dl-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 0, 85, 0.1); border-radius: 1.2rem; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .btn-save { background: linear-gradient(45deg, #80002a, #ff0055); padding: 8px 20px; border-radius: 10px; font-size: 9px; font-weight: 900; text-transform: uppercase; color: white; }
        
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: white; opacity: 0.7; z-index: 20; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-4"><a href="index.html" class="text-pink-500 font-black uppercase text-[9px] tracking-widest"><i class="fa-solid fa-arrow-left mr-1"></i> Back</a></nav>

    <div class="max-w-xl mx-auto px-6">
        <div class="vortex-wrapper" onclick="startProcess()">
            <div class="vortex-ring"></div>
            <div class="black-hole" id="bh-core"><span id="bh-text">TAP TO<br>AUTO-PASTE</span></div>
        </div>

        <div id="status-msg" class="text-center text-[9px] font-black uppercase tracking-widest text-pink-500/30 mb-8">System Ready</div>

        <div id="v-results" class="hidden space-y-6 animate-fade-in mb-20">
            <div class="video-box" onclick="togglePlay()">
                <div id="play-icon" class="play-btn"><i class="fa-solid fa-play"></i></div>
                <video id="v-player" playsinline class="w-full aspect-video bg-black" onplay="hideIcon()" onpause="showIcon()" disablePictureInPicture controlsList="nodownload noplaybackrate"></video>
                <div id="v-name" class="video-label truncate text-white/70">Video Loading...</div>
            </div>
            <div id="v-links" class="space-y-2"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        let keys = {}; db.ref('settings').on('value', (s) => { keys = s.val() || {}; });

        const core = document.getElementById('bh-core'), text = document.getElementById('bh-text'), player = document.getElementById('v-player'), icon = document.getElementById('play-icon'), statusMsg = document.getElementById('status-msg');

        function togglePlay() { if(player.paused) player.play(); else player.pause(); }
        function hideIcon() { icon.style.display = 'none'; }
        function showIcon() { icon.style.display = 'block'; }

        async function startProcess() {
            try {
                const url = await navigator.clipboard.readText();
                if (!url.startsWith('http')) throw new Error("Copy link first");

                core.classList.add('hyper-pulse'); 
                text.innerHTML = "FETCHING...";
                statusMsg.innerText = "Syncing with Rapid Node...";
                document.getElementById('v-results').classList.add('hidden');

                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                
                // Fix for API Limit or Error
                if (data.medias) {
                    renderResults(data);
                    core.classList.remove('hyper-pulse'); 
                    text.innerHTML = "SUCCESS";
                    statusMsg.innerText = "Ready to download";
                    setTimeout(() => { text.innerHTML = "TAP TO<br>AUTO-PASTE"; }, 3000);
                } else {
                    throw new Error("API Limit reached. Tap again.");
                }
            } catch (e) { 
                core.classList.remove('hyper-pulse'); 
                text.innerHTML = "RETRY"; 
                statusMsg.innerText = "Error: Tap again to sync.";
                console.error(e);
            }
        }

        // --- ENHANCED DOWNLOAD LOGIC (PC & IPHONE FIX) ---
        async function neuralDownload(fileUrl, btn) {
            const originalText = btn.innerText;
            btn.innerText = "FETCHING...";
            btn.disabled = true;

            try {
                // Background fetch to convert video into a Blob
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                // Unique filename to force download instead of play
                a.download = `A2Z_VIDEO_${Math.floor(Date.now() / 1000)}.mp4`;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                setTimeout(() => {
                    window.URL.revokeObjectURL(blobUrl);
                    document.body.removeChild(a);
                }, 1000);
                
                btn.innerText = "SAVED!";
            } catch (e) {
                // Fallback for CORS restricted links
                const a = document.createElement('a');
                a.href = fileUrl;
                a.setAttribute('download', 'video.mp4');
                a.target = '_blank';
                a.click();
                btn.innerText = "OPENED";
            } finally {
                setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 3000);
            }
        }

        function renderResults(data) {
            player.src = data.medias[0].url; 
            document.getElementById('v-name').innerText = data.title || "Vortex Video Found";

            const linksBox = document.getElementById('v-links');
            const m = data.medias;
            
            // Filter Normal, High, 4K
            const n = m.find(x => x.quality.includes('360') || x.quality.includes('480'));
            const h = m.find(x => x.quality.includes('720') || x.quality.includes('1080'));
            const f = m.find(x => x.quality.includes('4k') || x.quality.includes('2160'));

            const final = [];
            if(n) final.push({q: 'Normal (SD)', url: n.url});
            if(h) final.push({q: 'High (HD)', url: h.url});
            if(f) final.push({q: '4K Ultra', url: f.url});

            linksBox.innerHTML = final.map(l => `
                <div class="dl-card">
                    <p class="text-[9px] font-black tracking-widest uppercase">${l.q}</p>
                    <button onclick="neuralDownload('${l.url}', this)" class="btn-save">Save</button>
                </div>
            `).join('');
            document.getElementById('v-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
