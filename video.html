<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EXAR | Neural Extraction Terminal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #ffffff; --bg: #000000; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'JetBrains Mono', monospace; 
            overflow-x: hidden; 
            transition: background 1s ease;
        }
        
        /* Cyber-Grid Background */
        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none; z-index: 1;
        }

        .tech-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 0.5rem; /* Industrial look */
        }

        /* Glowing Status */
        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .glow-red { background: #ff4444; box-shadow: 0 0 10px #ff4444; }

        /* Terminal Style Logs */
        #console {
            font-size: 9px;
            color: #555;
            height: 60px;
            overflow: hidden;
            line-height: 1.5;
        }

        .input-box {
            background: #0a0a0a;
            border: 1px solid #222;
            transition: 0.4s;
        }
        .input-box:focus-within { border-color: #fff; box-shadow: 0 0 30px rgba(255,255,255,0.05); }

        /* Loading Scan Line */
        .scanline {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
            top: -100%; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }

        .btn-capture {
            background: #fff; color: #000;
            font-weight: 800; font-size: 10px;
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-capture:hover { transform: scale(1.05); }

        .platform-active { opacity: 1 !important; filter: drop-shadow(0 0 8px currentColor); }
        
        .animate-glitch { animation: glitch 0.3s ease; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="grid-overlay"></div>

    <div class="relative z-10 max-w-2xl mx-auto">
        
        <!-- Top Metadata Bar -->
        <div class="flex justify-between items-center mb-12 text-[8px] font-bold opacity-40 uppercase tracking-[0.3em]">
            <div><span class="status-dot glow-red"></span> Neural Bridge: Online</div>
            <div id="clock">00:00:00</div>
            <div>EXAR v4.0.2</div>
        </div>

        <!-- Hero Section -->
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter italic mb-2">EXAR</h1>
            <p class="text-[9px] opacity-30 uppercase tracking-[1em]">Universal Extraction Unit</p>
        </header>

        <!-- Input Area -->
        <div class="tech-card p-2 mb-4">
            <div class="input-box flex items-center p-1 rounded-sm">
                <input type="text" id="v-url" oninput="techDetect()"
                    class="bg-transparent flex-1 px-4 py-4 outline-none text-xs text-white placeholder:text-zinc-800"
                    placeholder="ENTER SOURCE LINK_">
                <button onclick="techFetch()" class="btn-capture px-8 py-4 uppercase">Capture</button>
            </div>
        </div>

        <!-- Live Terminal Console -->
        <div class="px-2 mb-10">
            <div id="console">
                <div>> SYSTEM READY...</div>
                <div>> WAITING FOR INPUT_</div>
            </div>
        </div>

        <!-- Platform Matrix -->
        <div class="flex justify-center gap-10 mb-20 opacity-10 transition-all duration-700" id="matrix">
            <i id="m-yt" class="fa-brands fa-youtube text-2xl"></i>
            <i id="m-ins" class="fa-brands fa-instagram text-2xl"></i>
            <i id="m-snap" class="fa-brands fa-snapchat text-2xl"></i>
            <i id="m-tik" class="fa-brands fa-tiktok text-2xl"></i>
        </div>

        <!-- Loader -->
        <div id="v-loader" class="hidden py-10 text-center space-y-4">
            <div class="inline-block w-8 h-8 border-2 border-white/10 border-t-white animate-spin"></div>
            <p class="text-[8px] font-black uppercase tracking-[0.5em] animate-pulse">Handshaking Server</p>
        </div>

        <!-- Results Display -->
        <div id="v-res" class="hidden space-y-4 animate-glitch pb-20">
            <div class="tech-card overflow-hidden relative">
                <div class="scanline"></div>
                <img id="v-thumb" class="w-full h-48 object-cover grayscale hover:grayscale-0 transition-all duration-500" src="">
                
                <div class="p-6 border-t border-white/5">
                    <div class="flex justify-between items-end mb-8">
                        <div class="max-w-[80%]">
                            <h3 id="v-title" class="text-xs font-bold uppercase tracking-wider truncate">Metadata Title</h3>
                            <div class="flex gap-4 mt-2 opacity-30 text-[8px] font-bold">
                                <span id="v-src">SRC: UNKNOWN</span>
                                <span id="v-dur">DUR: 00:00</span>
                            </div>
                        </div>
                    </div>

                    <div id="v-links" class="grid grid-cols-1 gap-2">
                        <!-- Technical Item Rows -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const config = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config); const db = firebase.database();
        
        let apiBase = ""; 
        db.ref('settings/myDownloaderUrl').on('value', s => { apiBase = s.val(); });

        // LIVE LOG ENGINE
        function log(msg) {
            const con = document.getElementById('console');
            const div = document.createElement('div');
            div.innerText = `> ${msg.toUpperCase()}...`;
            con.prepend(div);
        }

        async function techFetch() {
            const url = document.getElementById('v-url').value;
            if(!url) return;

            log("initializing extraction");
            log("resolving peer nodes");
            
            document.getElementById('v-loader').classList.remove('hidden');
            document.getElementById('v-res').classList.add('hidden');

            try {
                const response = await fetch(`${apiBase}/extract?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if(data.medias) {
                    log("data packets received");
                    log("decrypting formats");
                    renderTechResult(data);
                    document.getElementById('v-res').classList.remove('hidden');
                }
            } catch (e) { log("critical error: node timeout"); }
            finally { document.getElementById('v-loader').classList.add('hidden'); }
        }

        function renderTechResult(data) {
            document.getElementById('v-thumb').src = data.thumbnail;
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('v-src').innerText = `SRC: ${data.source || 'CLOUD'}`;
            const list = document.getElementById('v-links');
            list.innerHTML = '';

            data.medias.forEach((m, idx) => {
                list.innerHTML += `
                    <div class="flex justify-between items-center p-4 bg-white/5 border border-white/[0.03] group hover:bg-white/10 transition cursor-pointer" 
                         onclick="forceDL('${m.url}', 'EXAR_${idx}.mp4', this)">
                        <div>
                            <p class="text-[10px] font-bold tracking-tighter">${m.quality}</p>
                            <p class="text-[7px] font-black opacity-20 mt-0.5">TYPE: VIDEO/MP4 | SIZE: ${m.size || 'AUTO'}</p>
                        </div>
                        <div class="text-[10px]"><i class="fa-solid fa-download opacity-20 group-hover:opacity-100 transition"></i></div>
                    </div>
                    <div class="hidden h-0.5 bg-white/10 w-full mb-2"><div class="h-full bg-white w-0 transition-all duration-300"></div></div>`;
            });
        }

        async function forceDL(url, filename, el) {
            log(`capturing stream: ${filename}`);
            const progBar = el.nextElementSibling.firstElementChild;
            el.nextElementSibling.classList.remove('hidden');
            
            try {
                const res = await fetch(url);
                const reader = res.body.getReader();
                const total = +res.headers.get('Content-Length');
                let received = 0; let chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value); received += value.length;
                    if(total) progBar.style.width = (received/total*100) + "%";
                }
                const blob = new Blob(chunks);
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                log("extraction complete");
            } catch(e) { window.open(url, '_blank'); log("cors bypass: opening direct link"); }
        }

        function techDetect() {
            const url = document.getElementById('v-url').value.toLowerCase();
            const matrix = document.getElementById('matrix');
            const chips = {'m-yt':['youtube','red'], 'm-ins':['instagram','#f09'], 'm-snap':['snapchat','#ff0'], 'm-tik':['tiktok','#0ff']};
            
            let found = false;
            Object.keys(chips).forEach(id => {
                const el = document.getElementById(id);
                if(url.includes(chips[id][0])) {
                    el.classList.add('platform-active');
                    el.style.color = chips[id][1];
                    document.body.style.background = `radial-gradient(circle at 50% 50%, ${chips[id][1]}11 0%, #000 100%)`;
                    matrix.style.opacity = "1";
                    found = true;
                } else {
                    el.classList.remove('platform-active');
                    el.style.color = "white";
                }
            });
            if(!found) {
                document.body.style.background = "#000";
                matrix.style.opacity = "0.1";
            }
        }

        // Technical Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        }, 1000);
    </script>
</body>
</html>
