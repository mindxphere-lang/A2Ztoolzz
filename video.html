<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Mini IDM v12.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed; }
        
        /* IDM CORE UI */
        .vortex-node { position: relative; width: 220px; height: 220px; margin: 30px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .bh-core { position: relative; width: 140px; height: 140px; background: black; border-radius: 50%; box-shadow: 0 0 40px var(--neon), inset 0 0 20px var(--neon); z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center; }
        .bh-core span { font-size: 9px; font-weight: 900; letter-spacing: 2px; color: var(--neon); text-transform: uppercase; }
        
        /* PROGRESS BAR */
        .idm-progress-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 0, 85, 0.2); border-radius: 1rem; padding: 15px; margin-top: 10px; display: none; }
        .idm-bar-bg { width: 100%; height: 6px; background: #111; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .idm-bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff6b9d); transition: 0.2s; }
        
        .result-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 0, 85, 0.1); border-radius: 2rem; overflow: hidden; }
        .dl-row { padding: 15px 25px; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid rgba(255, 255, 255, 0.03); }
        .idm-btn { background: linear-gradient(45deg, #80002a, #ff0055); padding: 8px 20px; border-radius: 10px; font-size: 9px; font-weight: 900; text-transform: uppercase; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-4"><a href="index.html" class="text-pink-500 font-black uppercase text-[10px] tracking-widest"><i class="fa-solid fa-arrow-left mr-2"></i> HUB</a></nav>

    <div class="max-w-xl mx-auto px-6 pb-20">
        <div class="vortex-node" onclick="initIDM()">
            <div class="bh-core" id="node-core"><span id="node-text">TAP TO<br>INITIATE IDM</span></div>
        </div>

        <div id="status" class="text-center text-[8px] font-black uppercase tracking-[0.4em] text-pink-500/20 mb-8">Ready to Grab Link</div>

        <div id="idm-console" class="idm-progress-box animate-pulse">
            <div class="flex justify-between text-[8px] font-black uppercase tracking-widest text-pink-500">
                <span>Downloading...</span>
                <span id="idm-percent">0%</span>
            </div>
            <div class="idm-bar-bg"><div id="idm-fill" class="idm-bar-fill"></div></div>
            <p class="text-[7px] text-white/30 uppercase font-bold">Neural Tunneling Active...</p>
        </div>

        <div id="results" class="hidden space-y-6 mt-10">
            <div class="result-card">
                <video id="player" playsinline class="w-full aspect-video bg-black" controlsList="nodownload"></video>
                <div id="dl-container"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({ apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" });
        const db = firebase.database(); let keys = {};
        db.ref('settings').on('value', (s) => { keys = s.val() || {}; });

        async function initIDM() {
            try {
                const url = await navigator.clipboard.readText(); if(!url.startsWith('http')) return alert("Copy Video Link!");
                const core = document.getElementById('node-core'), txt = document.getElementById('node-text');
                core.classList.add('animate-pulse'); txt.innerHTML = "GRABBING...";

                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                if(data.medias) {
                    renderIDM(data); core.classList.remove('animate-pulse'); txt.innerHTML = "LINK GRABBED";
                    setTimeout(() => txt.innerHTML = "TAP TO<br>INITIATE IDM", 3000);
                }
            } catch (e) { document.getElementById('node-text').innerHTML = "RETRY"; }
        }

        // --- IDM NEURAL DOWNLOAD ENGINE ---
        async function idmDownload(fileUrl, btn) {
            const console = document.getElementById('idm-console');
            const fill = document.getElementById('idm-fill');
            const percentText = document.getElementById('idm-percent');
            
            console.style.display = 'block';
            btn.disabled = true; btn.innerText = "CAPTURING...";

            // Proxy nodes to prevent New Tab playback
            const proxies = ["https://api.allorigins.win/raw?url=", "https://corsproxy.io/?"];
            let success = false;

            for (let proxy of proxies) {
                if (success) break;
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', proxy + encodeURIComponent(fileUrl), true);
                    xhr.responseType = 'blob';

                    // Progress Tracking Logic
                    xhr.onprogress = (e) => {
                        if (e.lengthComputable) {
                            const p = Math.floor((e.loaded / e.total) * 100);
                            fill.style.width = p + "%";
                            percentText.innerText = p + "%";
                        }
                    };

                    const task = new Promise((resolve, reject) => {
                        xhr.onload = () => {
                            if(xhr.status === 200) {
                                const blobUrl = URL.createObjectURL(xhr.response);
                                const a = document.createElement('a'); a.href = blobUrl;
                                a.download = `A2Z_IDM_VIDEO_${Date.now()}.mp4`;
                                document.body.appendChild(a); a.click();
                                setTimeout(() => { URL.revokeObjectURL(blobUrl); document.body.removeChild(a); }, 1000);
                                resolve(true);
                            } else { reject(); }
                        };
                        xhr.onerror = () => reject();
                    });

                    success = await task;
                } catch (e) { console.log("Node blocked..."); }
            }

            if(success) { btn.innerText = "FINISHED"; setTimeout(() => { console.style.display = 'none'; btn.disabled = false; btn.innerText = "IDM SAVE"; }, 3000); }
            else { window.location.href = fileUrl; btn.innerText = "OPENED"; }
        }

        function renderIDM(data) {
            document.getElementById('player').src = data.medias[0].url;
            const m = data.medias;
            const filtered = [m.find(x => x.quality.includes('360') || x.quality.includes('480')), m.find(x => x.quality.includes('720') || x.quality.includes('1080')), m.find(x => x.quality.includes('4k'))].filter(Boolean);
            document.getElementById('dl-container').innerHTML = filtered.map(opt => `
                <div class="dl-row"><p class="text-[9px] font-black uppercase text-white/40">${opt.quality}</p>
                <button onclick="idmDownload('${opt.url}', this)" class="idm-btn">IDM Save</button></div>
            `).join('');
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
