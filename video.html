<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UltraSaver - Direct Download v22.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        #downloader-app {
            --primary: #00d2ff;
            --dark-bg: #05000a;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            padding: 15px;
        }

        #downloader-app .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #downloader-app .gradient-text {
            background: linear-gradient(to right, #00d2ff, #928DAB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar-bg { width: 100%; height: 6px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .progress-bar-fill { width: 0%; height: 100%; background: #00d2ff; transition: 0.2s; box-shadow: 0 0 10px #00d2ff; }
        
        #m-overlay {
            position: fixed; inset: 0; z-index: 9999; background: #05000a;
            display: none; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body class="bg-[#05000a]">

    <div id="m-overlay">
        <div>
            <h1 class="text-2xl font-black text-cyan-400 mb-2 uppercase">System Offline</h1>
            <p id="m-text" class="text-white/30 text-[10px] font-bold"></p>
        </div>
    </div>

    <div id="downloader-app" class="w-full min-h-screen flex flex-col items-center py-10">

        <header class="w-full max-w-lg flex justify-between items-center mb-10 px-2">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-cloud-arrow-down text-2xl text-cyan-400"></i>
                <h1 class="text-xl font-bold tracking-tight m-0">Ultra<span class="text-cyan-400">Saver</span></h1>
            </div>
            <div class="text-[10px] text-gray-400 bg-slate-800 px-3 py-1 rounded-full uppercase">Direct Node</div>
        </header>

        <main class="w-full max-w-lg flex-grow">
            <div class="text-center mb-8 px-4">
                <h2 class="text-3xl font-extrabold mb-3 gradient-text uppercase italic">Force Download.</h2>
                <p class="text-gray-500 text-sm">YouTube, Instagram & TikTok (No Playback)</p>
            </div>

            <div class="mx-4 glass-card p-1.5 rounded-full shadow-xl shadow-cyan-500/10 flex relative mb-6">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">
                    <i class="fa-solid fa-link"></i>
                </div>
                <input type="text" id="urlInput" 
                    class="w-full bg-transparent border-none outline-none text-white pl-9 pr-3 py-3 text-sm placeholder-gray-500"
                    placeholder="Paste Video Link..." oninput="detectPlatform()" />
                <button onclick="fetchVideoDetails()" 
                    class="bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-black py-3 px-5 rounded-full text-[10px] uppercase tracking-widest transition-all">
                    Search
                </button>
            </div>

            <div class="flex justify-center gap-3 mb-10 px-4" id="platformIcons">
                <div id="yt-icon" class="flex items-center gap-1.5 px-3 py-2 rounded-lg border border-transparent opacity-30 text-[10px] font-bold"><i class="fa-brands fa-youtube"></i></div>
                <div id="insta-icon" class="flex items-center gap-1.5 px-3 py-2 rounded-lg border border-transparent opacity-30 text-[10px] font-bold"><i class="fa-brands fa-instagram"></i></div>
                <div id="tiktok-icon" class="flex items-center gap-1.5 px-3 py-2 rounded-lg border border-transparent opacity-30 text-[10px] font-bold"><i class="fa-brands fa-tiktok"></i></div>
            </div>

            <div id="processingSection" class="hidden text-center py-10">
                <i class="fa-solid fa-gear fa-spin text-2xl text-cyan-400 mb-4"></i>
                <p class="text-cyan-400 text-[10px] font-bold tracking-widest uppercase animate-pulse">Neural Extraction...</p>
            </div>

            <div id="resultSection" class="hidden mx-4 glass-card rounded-3xl p-5 border border-slate-700">
                <div class="flex flex-col gap-4">
                    <div class="w-full aspect-video bg-slate-800 rounded-2xl overflow-hidden">
                        <img id="videoThumb" src="" alt="" class="w-full h-full object-cover" />
                    </div>
                    <div id="qualityList" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
    const fbConfig = { 
        apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", 
        databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };
    firebase.initializeApp(fbConfig);
    const db = firebase.database();
    let keys = {};

    db.ref('settings').on('value', (s) => {
        keys = s.val() || {};
        if(keys.maintenanceMode) {
            document.getElementById('m-overlay').style.display = 'flex';
            document.getElementById('m-text').innerText = keys.maintenanceMsg;
        } else { document.getElementById('m-overlay').style.display = 'none'; }
    });

    async function fetchVideoDetails() {
        const url = document.getElementById('urlInput').value.trim();
        if(!url) return alert("Link dalo bhai!");
        
        const processing = document.getElementById('processingSection');
        const results = document.getElementById('resultSection');
        processing.classList.remove('hidden');
        results.classList.add('hidden');

        try {
            const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'X-RapidAPI-Key': keys.videoKey, 
                    'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' 
                },
                body: JSON.stringify({ url: url })
            });
            const data = await res.json();
            console.log('API Response:', data);
            if(data.medias && data.medias.length > 0) {
                renderQualities(data);
                processing.classList.add('hidden');
                results.classList.remove('hidden');
            } else { throw new Error('No media found'); }
        } catch (e) {
            console.error('Error:', e);
            processing.classList.add('hidden');
            alert("API Error! Key check karein ya link galat hai.");
        }
    }

    // COMPLETE REWRITE - WORKING DOWNLOAD FUNCTION
    window.downloadMedia = async function(fileUrl, quality) {
        console.log('Download started for:', fileUrl);
        
        // Get button and progress elements
        const buttons = document.querySelectorAll('button');
        let targetBtn = null;
        buttons.forEach(btn => {
            if(btn.getAttribute('data-url') === fileUrl) {
                targetBtn = btn;
            }
        });
        
        if(!targetBtn) {
            console.error('Button not found');
            return;
        }
        
        const progressBar = targetBtn.parentElement.nextElementSibling?.querySelector('.progress-bar-fill');
        const originalText = targetBtn.innerText;
        
        targetBtn.innerText = "DOWNLOADING...";
        targetBtn.disabled = true;
        if(progressBar) progressBar.style.width = "20%";

        // Method 1: Try direct download with fetch
        try {
            console.log('Trying direct fetch...');
            if(progressBar) progressBar.style.width = "40%";
            
            const response = await fetch(fileUrl);
            if(progressBar) progressBar.style.width = "60%";
            
            const blob = await response.blob();
            if(progressBar) progressBar.style.width = "80%";
            
            console.log('Blob size:', blob.size);
            
            if(blob.size > 1000) {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `A2Z_${quality}_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 100);
                
                if(progressBar) progressBar.style.width = "100%";
                targetBtn.innerText = "✓ DOWNLOADED";
                targetBtn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    targetBtn.innerText = originalText;
                    targetBtn.disabled = false;
                    targetBtn.classList.remove('bg-green-600');
                    if(progressBar) progressBar.style.width = "0%";
                }, 2500);
                return;
            }
        } catch(e) {
            console.log('Direct fetch failed:', e);
        }

        // Method 2: Try with CORS proxy
        const proxies = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];

        for(let proxy of proxies) {
            try {
                console.log('Trying proxy:', proxy);
                if(progressBar) progressBar.style.width = "50%";
                
                const proxyUrl = proxy + encodeURIComponent(fileUrl);
                const response = await fetch(proxyUrl);
                
                if(progressBar) progressBar.style.width = "70%";
                const blob = await response.blob();
                
                console.log('Proxy blob size:', blob.size);
                
                if(blob.size > 1000) {
                    if(progressBar) progressBar.style.width = "90%";
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `A2Z_${quality}_${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }, 100);
                    
                    if(progressBar) progressBar.style.width = "100%";
                    targetBtn.innerText = "✓ DOWNLOADED";
                    targetBtn.classList.add('bg-green-600');
                    
                    setTimeout(() => {
                        targetBtn.innerText = originalText;
                        targetBtn.disabled = false;
                        targetBtn.classList.remove('bg-green-600');
                        if(progressBar) progressBar.style.width = "0%";
                    }, 2500);
                    return;
                }
            } catch(e) {
                console.log('Proxy failed:', proxy, e);
            }
        }

        // Method 3: Fallback - Open in new window
        console.log('All methods failed, opening in new tab');
        if(progressBar) progressBar.style.width = "100%";
        window.open(fileUrl, '_blank');
        
        targetBtn.innerText = "↗ OPENED";
        targetBtn.classList.add('bg-yellow-600');
        
        setTimeout(() => {
            targetBtn.innerText = originalText;
            targetBtn.disabled = false;
            targetBtn.classList.remove('bg-yellow-600');
            if(progressBar) progressBar.style.width = "0%";
        }, 3000);
    }

    function renderQualities(data) {
        const list = document.getElementById('qualityList');
        document.getElementById('videoThumb').src = data.picture || "";
        list.innerHTML = "";

        if(!data.medias || data.medias.length === 0) {
            list.innerHTML = '<p class="text-red-400 text-sm">No media found</p>';
            return;
        }

        data.medias.forEach((m, index) => {
            const div = document.createElement('div');
            div.className = "space-y-1";
            
            const qualityText = m.quality || 'Unknown';
            const extension = m.extension || 'mp4';
            
            div.innerHTML = `
                <div class="flex items-center justify-between bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                    <span class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">${qualityText} (${extension})</span>
                    <button data-url="${m.url}" onclick="downloadMedia('${m.url.replace(/'/g, "\\'")}', '${qualityText}')" class="text-white text-[10px] font-black uppercase bg-cyan-600 px-4 py-2 rounded-xl active:scale-95 transition-all">SAVE</button>
                </div>
                <div class="progress-bar-bg"><div class="progress-bar-fill"></div></div>
            `;
            list.appendChild(div);
        });
    }

    function detectPlatform() {
        const url = document.getElementById('urlInput').value.toLowerCase();
        const yt = document.getElementById('yt-icon'), ins = document.getElementById('insta-icon'), tik = document.getElementById('tiktok-icon');
        yt.className = ins.className = tik.className = "flex items-center gap-1.5 px-3 py-2 rounded-lg border border-transparent opacity-30 text-[10px] font-bold";
        if(url.includes('youtube') || url.includes('youtu.be')) yt.className = "flex items-center gap-1.5 px-3 py-2 rounded-lg border border-red-500 bg-red-500/10 text-red-400 opacity-100";
        else if(url.includes('instagram')) ins.className = "flex items-center gap-1.5 px-3 py-2 rounded-lg border border-pink-500 bg-pink-500/10 text-pink-400 opacity-100";
        else if(url.includes('tiktok')) tik.className = "flex items-center gap-1.5 px-3 py-2 rounded-lg border border-white bg-white/10 text-white opacity-100";
    }
</script>
</body>
</html>
