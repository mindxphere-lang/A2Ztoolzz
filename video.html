<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A2Z Studio - Vortex Downloader</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<video id="v-player" controls class="w-full max-w-xl mx-auto mt-10"></video>
<div id="v-links" class="max-w-xl mx-auto mt-6 space-y-3"></div>

<script>
/* ðŸ”¥ CHANGE #1 â€” PROXY BASE (yahan apna proxy URL daalna) */
const PROXY = "https://video-proxy.workers.dev/?url=";
/* example:
   https://video-proxy.workers.dev/?url=
   ya
   http://localhost:3000/download?url=
*/

function neuralDownload(fileUrl, btn) {
  const a = document.createElement("a");
  a.href = fileUrl;
  a.download = "A2Z_VIDEO.mp4";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* demo render (tumhare API ke data ke jaisa) */
function renderResults(data) {
  const player = document.getElementById("v-player");
  const linksBox = document.getElementById("v-links");

  player.src = data.medias[0].url; // preview play same

  linksBox.innerHTML = data.medias.map(m => `
    <button
      class="block w-full bg-pink-600 py-2 rounded"
      onclick="neuralDownload('${PROXY}${encodeURIComponent(m.url)}', this)">
      Download ${m.quality}
    </button>
  `).join("");
}

/* TEST DATA */
renderResults({
  medias: [
    { quality: "HD", url: "https://example.com/video.mp4" }
  ]
});
</script>

</body>
</html>
