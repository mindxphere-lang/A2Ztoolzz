<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Video Downloader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>

    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0f172a; 
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .main-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        input {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            outline: none;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input:focus { border-color: #6366f1; }
        .btn-primary {
            background: #6366f1;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover { background: #4f46e5; transform: translateY(-2px); }
        .result-box {
            margin-top: 30px;
            background: #1e293b;
            border-radius: 15px;
            padding: 20px;
            display: none;
            width: 100%;
        }
        .dl-btn {
            background: #10b981;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }
        #m-overlay {
            position: fixed; inset: 0; z-index: 9999; background: #0f172a;
            display: none; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="m-overlay">
        <div>
            <h1 class="text-3xl font-black text-indigo-500 mb-2">SYSTEM OFFLINE</h1>
            <p id="m-text" class="text-slate-400 uppercase font-bold tracking-widest text-xs"></p>
        </div>
    </div>

    <div class="main-card animate-fade-in">
        <h1 class="text-3xl font-black mb-8 uppercase tracking-tighter italic">A2Z <span class="text-indigo-500">Downloader</span></h1>
        
        <input type="text" id="video-url" placeholder="Paste video link here (Instagram/YouTube/etc.)">
        
        <button id="search-btn" onclick="fetchVideo()" class="btn-primary">
            SEARCH VIDEO
        </button>

        <p id="status-msg" class="text-[10px] font-bold text-slate-500 mt-4 uppercase tracking-widest">Ready to Download</p>

        <div id="result-ui" class="result-box">
            <h3 id="v-title" class="text-sm font-bold truncate mb-4 text-slate-300">Video Found</h3>
            <div id="dl-links" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Use your Firebase settings
        const fbConfig = { 
            apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", 
            databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.database();
        let appSettings = {};

        // Sync Maintenance Mode
        db.ref('settings').on('value', (snapshot) => {
            appSettings = snapshot.val() || {};
            if(appSettings.maintenanceMode) {
                document.getElementById('m-overlay').style.display = 'flex';
                document.getElementById('m-text').innerText = appSettings.maintenanceMsg;
            } else {
                document.getElementById('m-overlay').style.display = 'none';
            }
        });

        async function fetchVideo() {
            const url = document.getElementById('video-url').value;
            const btn = document.getElementById('search-btn');
            const status = document.getElementById('status-msg');
            const resultUI = document.getElementById('result-ui');

            if(!url) return alert("Pehle link dalo bhai!");
            
            btn.disabled = true;
            btn.innerText = "SEARCHING...";
            status.innerText = "Connecting to API...";
            resultUI.style.display = 'none';

            try {
                // Using Social Download API
                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-RapidAPI-Key': appSettings.videoKey, 
                        'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' 
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await res.json();
                
                if(data.medias) {
                    displayLinks(data);
                    status.innerText = "Success! Select Quality Below";
                } else {
                    throw new Error("Invalid Link");
                }
            } catch (e) {
                status.innerText = "API Error. Check your Key in Master Control.";
                alert("API Key check karein!");
            } finally {
                btn.disabled = false;
                btn.innerText = "SEARCH VIDEO";
            }
        }

        function displayLinks(data) {
            const linksBox = document.getElementById('dl-links');
            document.getElementById('v-title').innerText = data.title || "Video Found";
            linksBox.innerHTML = "";

            // Filtering links
            data.medias.forEach(m => {
                const btn = document.createElement('a');
                btn.href = m.url;
                btn.target = "_blank"; // Direct open for download
                btn.className = "dl-btn text-center";
                btn.innerText = `DOWNLOAD ${m.quality}`;
                linksBox.appendChild(btn);
            });

            document.getElementById('result-ui').style.display = 'block';
        }
    </script>
</body>
</html>
