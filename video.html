<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Vortex Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon-red: #ff0055; --bg: #05000a; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed;
        }
        .vortex-wrapper { position: relative; width: 300px; height: 300px; margin: 40px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .black-hole {
            position: relative; width: 180px; height: 180px; background: black; border-radius: 50%;
            box-shadow: 0 0 60px 10px var(--neon-red), inset 0 0 40px var(--neon-red);
            z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .black-hole span { font-size: 11px; font-weight: 900; letter-spacing: 2px; color: var(--neon-red); }
        .vortex-ring { position: absolute; inset: 0; border: 2px dashed rgba(255, 0, 85, 0.3); border-radius: 50%; animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hyper-pulse { animation: hyper 0.5s infinite alternate !important; }
        @keyframes hyper { 0% { transform: scale(0.9); } 100% { transform: scale(1.1); } }
        
        /* Video Result Box */
        .video-box { 
            position: relative; width: 100%; border-radius: 2.5rem; overflow: hidden; 
            background: #000; border: 2px solid rgba(255, 0, 85, 0.2); 
        }
        .video-label { 
            position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 20px; font-size: 11px; font-weight: bold; color: #fff; z-index: 20; pointer-events: none;
        }

        .dl-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 85, 0.1); border-radius: 1.5rem;
            padding: 16px 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .btn-save {
            background: linear-gradient(45deg, #80002a, #ff0055);
            padding: 10px 25px; border-radius: 12px; font-size: 10px; font-weight: 900;
            text-transform: uppercase; color: white; transition: 0.3s;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-6"><a href="index.html" class="text-pink-500 font-black uppercase text-[10px] tracking-widest">Back</a></nav>

    <div class="max-w-xl mx-auto px-6">
        <div class="vortex-wrapper" onclick="startProcess()">
            <div class="vortex-ring"></div>
            <div class="black-hole" id="bh-core"><span id="bh-text">TAP TO<br>AUTO-PASTE</span></div>
        </div>

        <div id="status-msg" class="text-center text-[10px] font-black uppercase tracking-widest text-pink-500/50 mb-10">System Ready</div>

        <div id="v-results" class="hidden space-y-8 animate-fade-in">
            <div class="video-box">
                <video id="v-player" controls class="w-full aspect-video bg-black"></video>
                <div id="v-name" class="video-label truncate">Video Detected</div>
            </div>
            <div id="v-links" class="space-y-3"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        let keys = {}; db.ref('settings').on('value', (s) => { keys = s.val() || {}; });

        const core = document.getElementById('bh-core'), text = document.getElementById('bh-text');

        async function startProcess() {
            try {
                const url = await navigator.clipboard.readText();
                if (!url.startsWith('http')) throw new Error();

                core.classList.add('hyper-pulse'); text.innerHTML = "FETCHING...";
                document.getElementById('v-results').classList.add('hidden');

                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                if (data.medias) {
                    renderResults(data);
                    core.classList.remove('hyper-pulse'); text.innerHTML = "SUCCESSFUL";
                    setTimeout(() => { text.innerHTML = "TAP TO<br>AUTO-PASTE"; }, 3000);
                }
            } catch (e) { alert("Copy Link First!"); core.classList.remove('hyper-pulse'); text.innerHTML = "RETRY"; }
        }

        // IMPROVED DOWNLOAD LOGIC
        async function forceDownload(videoUrl, filename, btn) {
            btn.innerText = "WAIT..."; btn.disabled = true;
            try {
                // Background fetch with CORS handling
                const response = await fetch(videoUrl, { mode: 'no-cors' }); 
                // Note: Direct fetch might fail on some CDNs due to CORS. 
                // Fallback is used below to ensure user gets the video.
                const a = document.createElement('a');
                a.href = videoUrl;
                a.setAttribute('download', filename);
                a.setAttribute('target', '_blank');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                btn.innerText = "DONE!";
            } catch (e) {
                window.open(videoUrl, '_blank');
            } finally {
                setTimeout(() => { btn.innerText = "SAVE"; btn.disabled = false; }, 3000);
            }
        }

        function renderResults(data) {
            // Set Video Source and Name in Box
            const player = document.getElementById('v-player');
            player.src = data.medias[0].url; 
            document.getElementById('v-name').innerText = data.title || "Video Success";

            // Filter for Normal, High, 4K
            const linksBox = document.getElementById('v-links');
            const filtered = [];
            const m = data.medias;
            
            // Logic to pick Normal (360/480), High (720/1080), 4K (2160)
            const n = m.find(x => x.quality.includes('360') || x.quality.includes('480'));
            const h = m.find(x => x.quality.includes('720') || x.quality.includes('1080'));
            const f = m.find(x => x.quality.includes('4k') || x.quality.includes('2160'));

            if(n) filtered.push({q: 'NORMAL', url: n.url});
            if(h) filtered.push({q: 'HIGH (HD)', url: h.url});
            if(f) filtered.push({q: '4K ULTRA', url: f.url});

            linksBox.innerHTML = filtered.map(l => `
                <div class="dl-card">
                    <p class="text-[10px] font-black tracking-widest uppercase">${l.q}</p>
                    <button onclick="forceDownload('${l.url}', 'A2Z_Video.mp4', this)" class="btn-save">SAVE</button>
                </div>
            `).join('');
            document.getElementById('v-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
