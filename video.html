<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Vortex Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon-red: #ff0055; --bg: #05000a; }
        body { 
            font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed;
        }
        .vortex-wrapper { position: relative; width: 300px; height: 300px; margin: 40px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .black-hole {
            position: relative; width: 180px; height: 180px; background: black; border-radius: 50%;
            box-shadow: 0 0 60px 10px var(--neon-red), inset 0 0 40px var(--neon-red);
            z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center;
            transition: 0.5s;
        }
        .black-hole span { font-size: 11px; font-weight: 900; letter-spacing: 2px; color: var(--neon-red); }
        .vortex-ring { position: absolute; inset: 0; border: 2px dashed rgba(255, 0, 85, 0.3); border-radius: 50%; animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hyper-pulse { animation: hyper 0.5s infinite alternate !important; }
        @keyframes hyper { 0% { transform: scale(0.9); box-shadow: 0 0 50px var(--neon-red); } 100% { transform: scale(1.1); box-shadow: 0 0 120px 30px var(--neon-red); } }
        .dl-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 85, 0.1); border-radius: 1.5rem;
            padding: 16px 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .btn-save {
            background: linear-gradient(45deg, #80002a, #ff0055);
            padding: 8px 20px; border-radius: 12px; font-size: 10px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px; color: white;
        }
        .btn-save:disabled { background: #333; opacity: 0.5; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-6">
        <a href="index.html" class="text-pink-500 font-black uppercase text-[10px] tracking-[0.3em]"><i class="fa-solid fa-arrow-left mr-2"></i> Back</a>
    </nav>

    <div class="max-w-xl mx-auto px-6 py-4">
        <div class="vortex-wrapper" onclick="startProcess()">
            <div class="vortex-ring"></div>
            <div class="black-hole" id="bh-core">
                <span id="bh-text">TAP TO<br>AUTO-PASTE</span>
            </div>
        </div>

        <div id="status-msg" class="text-center text-[10px] font-black uppercase tracking-[0.3em] h-6 text-pink-500/50">System Ready</div>

        <div id="v-results" class="hidden mt-12 space-y-8">
            <div class="relative group">
                <img id="v-thumb" class="w-full rounded-[2.5rem] border-2 border-pink-500/20 object-cover aspect-video" onerror="this.src='https://via.placeholder.com/640x360/000000/ff0055?text=Video+Found'">
                <div class="absolute inset-0 rounded-[2.5rem] bg-gradient-to-t from-black/80 to-transparent"></div>
                <h4 id="v-title" class="absolute bottom-6 left-6 right-6 text-xs font-bold truncate">Video Detected</h4>
            </div>
            <div class="space-y-3" id="v-links"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        let keys = {}; db.ref('settings').on('value', (s) => { keys = s.val() || {}; });

        const core = document.getElementById('bh-core'), text = document.getElementById('bh-text'), status = document.getElementById('status-msg');

        async function startProcess() {
            try {
                const url = await navigator.clipboard.readText();
                if (!url.startsWith('http')) throw new Error("Link Needed");

                core.classList.add('hyper-pulse'); text.innerHTML = "SUCKING...";
                document.getElementById('v-results').classList.add('hidden');

                const res = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-RapidAPI-Key': keys.videoKey, 'X-RapidAPI-Host': 'social-download-all-in-one.p.rapidapi.com' },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                if (data.medias) {
                    renderResults(data);
                    core.classList.remove('hyper-pulse'); text.innerHTML = "SUCCESSFUL";
                    setTimeout(() => { text.innerHTML = "TAP TO<br>AUTO-PASTE"; }, 3000);
                }
            } catch (e) { alert("Copy Link first!"); core.classList.remove('hyper-pulse'); text.innerHTML = "ERROR"; }
        }

        // FORCE DOWNLOAD LOGIC
        async function forceDownload(videoUrl, filename, btn) {
            const originalText = btn.innerText;
            btn.innerText = "WAIT...";
            btn.disabled = true;

            try {
                const response = await fetch(videoUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename || 'A2Z_Video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                btn.innerText = "DONE!";
            } catch (e) {
                alert("Direct download failed. Opening in new tab...");
                window.open(videoUrl, '_blank');
            } finally {
                setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 3000);
            }
        }

        function renderResults(data) {
            document.getElementById('v-thumb').src = data.picture;
            const linksBox = document.getElementById('v-links');
            const qualities = { normal: null, high: null, '4k': null };
            
            data.medias.forEach(m => {
                if (m.quality.includes('360') || m.quality.includes('480')) qualities.normal = m;
                if (m.quality.includes('720') || m.quality.includes('1080')) qualities.high = m;
                if (m.quality.includes('4k') || m.quality.includes('2160')) qualities['4k'] = m;
            });

            const finalLinks = [];
            if (qualities.normal) finalLinks.push({q: 'Normal', url: qualities.normal.url});
            if (qualities.high) finalLinks.push({q: 'High (HD)', url: qualities.high.url});
            if (qualities['4k']) finalLinks.push({q: '4K Ultra', url: qualities['4k'].url});

            linksBox.innerHTML = finalLinks.map(l => `
                <div class="dl-card">
                    <p class="text-[10px] font-black uppercase tracking-widest">${l.q}</p>
                    <button onclick="forceDownload('${l.url}', 'A2Z_${Date.now()}.mp4', this)" class="btn-save">Save</button>
                </div>
            `).join('');
            document.getElementById('v-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
