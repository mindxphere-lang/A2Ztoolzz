<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z IDM - Pro Download Manager v15.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"/>
    <style>
        :root { --neon: #ff0055; --bg: #05000a; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: white; margin: 0; background: radial-gradient(circle at 50% 0%, #2a0015, var(--bg) 85%); background-attachment: fixed; overflow: hidden; }
        .idm-window { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(45px); border: 1px solid rgba(255, 0, 85, 0.25); border-radius: 2.5rem; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        .bar-bg { width: 100%; height: 12px; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff80ab, #ff0055); background-size: 200% 100%; animation: gradientMove 2s linear infinite; transition: 0.2s; box-shadow: 0 0 25px var(--neon); }
        @keyframes gradientMove { 0% { background-position: 100% 0%; } 100% { background-position: -100% 0%; } }
        .neon-text { text-shadow: 0 0 15px var(--neon); }
        .stat-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.2rem; padding: 12px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full idm-window p-8 md:p-14 space-y-10 animate-fade-in">
        <header class="flex justify-between items-center border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter neon-text uppercase"><span class="text-pink-600">A2Z</span> IDM PRO</h1>
                <p class="text-[9px] font-black text-white/30 uppercase tracking-[0.4em]">Speed Engine v15.0</p>
            </div>
            <div class="flex gap-2">
                <div class="w-2 h-2 rounded-full bg-pink-600 animate-pulse"></div>
                <div class="w-2 h-2 rounded-full bg-pink-400"></div>
            </div>
        </header>

        <div class="space-y-6">
            <div id="idm-console" class="hidden space-y-8 bg-black/40 p-8 rounded-[2rem] border border-white/5">
                <div class="flex justify-between items-end">
                    <div class="space-y-1">
                        <p id="transfer-status" class="text-[10px] font-black text-pink-500 uppercase tracking-widest">Intercepting Stream...</p>
                        <p id="size-info" class="text-[11px] font-bold text-white/40 uppercase">0.00 MB / 0.00 MB</p>
                    </div>
                    <span id="percent-txt" class="text-5xl font-black italic text-white neon-text">0%</span>
                </div>

                <div class="bar-bg"><div id="bar-fill" class="bar-fill"></div></div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="stat-card">
                        <p class="text-[8px] font-black text-pink-500/50 uppercase mb-1">Download Speed</p>
                        <p id="speed-val" class="text-sm font-black italic">0.00 MB/s</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-[8px] font-black text-pink-500/50 uppercase mb-1">Time Remaining</p>
                        <p id="time-val" class="text-sm font-black italic">Calculating...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-4">
            <button id="main-btn" onclick="startProDownload()" class="flex-1 py-6 rounded-2xl bg-pink-600 font-black text-xs uppercase tracking-widest shadow-[0_15px_40px_rgba(255,0,85,0.4)] active:scale-95 transition">
                Start Download
            </button>
            <button onclick="window.close()" class="px-8 rounded-2xl bg-white/5 border border-white/10 text-[9px] font-black uppercase text-white/30">Exit</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        let downloadActive = false;

        async function startProDownload() {
            if(!videoUrl || downloadActive) return;
            const btn = document.getElementById('main-btn');
            const consoleBox = document.getElementById('idm-console');
            const fill = document.getElementById('bar-fill');
            const percent = document.getElementById('percent-txt');
            const status = document.getElementById('transfer-status');
            const sizeDisplay = document.getElementById('size-info');
            const speedDisplay = document.getElementById('speed-val');
            const timeDisplay = document.getElementById('time-val');

            btn.disabled = true; btn.classList.add('opacity-20');
            consoleBox.classList.remove('hidden');
            downloadActive = true;

            const proxies = ["https://api.allorigins.win/raw?url=", "https://corsproxy.io/?"];
            let startTime = Date.now();
            let success = false;

            for (let proxy of proxies) {
                if (success) break;
                try {
                    status.innerText = "Tunneling: Node " + (proxies.indexOf(proxy) + 1);
                    
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', proxy + encodeURIComponent(videoUrl), true);
                    xhr.responseType = 'blob';

                    xhr.onprogress = (e) => {
                        if (e.lengthComputable) {
                            const p = Math.floor((e.loaded / e.total) * 100);
                            const now = Date.now();
                            const duration = (now - startTime) / 1000; // seconds
                            
                            // Speed Calculation
                            const bps = e.loaded / duration; // bytes per second
                            const mbps = (bps / (1024 * 1024)).toFixed(2);
                            
                            // Time Calculation
                            const remainingBytes = e.total - e.loaded;
                            const remainingSeconds = Math.floor(remainingBytes / bps);
                            
                            fill.style.width = p + "%";
                            percent.innerText = p + "%";
                            speedDisplay.innerText = `${mbps} MB/s`;
                            sizeDisplay.innerText = `${(e.loaded/1048576).toFixed(2)} MB / ${(e.total/1048576).toFixed(2)} MB`;
                            
                            if (remainingSeconds < 60) {
                                timeDisplay.innerText = `${remainingSeconds}s`;
                            } else {
                                const mins = Math.floor(remainingSeconds / 60);
                                timeDisplay.innerText = `${mins}m ${remainingSeconds % 60}s`;
                            }
                        }
                    };

                    const task = new Promise((resolve, reject) => {
                        xhr.onload = () => {
                            if (xhr.status === 200) {
                                const bUrl = URL.createObjectURL(xhr.response);
                                const a = document.createElement('a');
                                a.href = bUrl;
                                a.download = `A2Z_IDM_VIDEO_${Date.now()}.mp4`;
                                document.body.appendChild(a); a.click();
                                resolve(true);
                            } else { reject(); }
                        };
                        xhr.onerror = () => reject();
                    });

                    success = await task;
                } catch (e) { status.innerText = "Node Error. Retrying..."; }
            }

            if(success) {
                status.innerText = "Finished!";
                btn.innerText = "DOWNLOAD COMPLETED";
                speedDisplay.innerText = "0.00 MB/s";
                timeDisplay.innerText = "0s";
            } else {
                window.location.href = videoUrl;
            }
        }
    </script>
</body>
</html>
