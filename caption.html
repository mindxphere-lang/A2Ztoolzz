<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>A2Z Studio - Viral Pulse v7.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet"/>
    <style>
        :root { --ig: #e1306c; --fb: #1877f2; --yt: #ff0000; --bg: #000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }

        /* Breaking News Ticker Animation */
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(255,255,255,0.03); padding: 15px 0; border-radius: 12px; border-left: 4px solid var(--accent); }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 40s linear infinite; }
        .ticker-item { font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 700; padding: 0 20px; color: #00ff88; letter-spacing: 1px; }
        
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Live Badge */
        .live-badge { background: #ff0000; padding: 2px 8px; border-radius: 4px; font-size: 8px; font-weight: 900; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .platform-card { margin-bottom: 25px; transition: 0.3s; }
        .btn-copy { background: #111; border: 1px solid #222; padding: 8px 15px; border-radius: 10px; font-size: 9px; font-weight: 800; text-transform: uppercase; color: #888; }
        .btn-copy:active { background: white; color: black; }
    </style>
</head>
<body class="min-h-screen p-5 pb-20">

    <div class="max-w-2xl mx-auto space-y-10">
        <header class="flex justify-between items-center mt-4">
            <a href="index.html" class="text-white/20"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="text-center">
                <h1 class="text-xl font-black uppercase tracking-tighter">Viral <span class="text-red-600">Pulse</span></h1>
                <p class="text-[7px] font-bold text-white/30 uppercase tracking-[0.4em]">Real-Time Global Trends v7.5.0</p>
            </div>
            <div class="live-badge">LIVE</div>
        </header>

        <!-- Main Pulse Engine -->
        <div id="pulse-hub" class="space-y-8">
            <!-- INSTAGRAM SECTION -->
            <div class="platform-card">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-instagram text-2xl" style="color: var(--ig)"></i>
                        <span class="text-xs font-black uppercase tracking-widest">Instagram Trends</span>
                    </div>
                    <button onclick="copyAll('ig-tags')" class="btn-copy">Copy All</button>
                </div>
                <div class="ticker-wrap" style="border-color: var(--ig);">
                    <div id="ig-ticker" class="ticker-move">
                        <span class="ticker-item italic">Syncing with Neural Node...</span>
                    </div>
                </div>
                <p id="ig-tags" class="hidden"></p> <!-- Hidden store for copy -->
            </div>

            <!-- YOUTUBE SECTION -->
            <div class="platform-card">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-youtube text-2xl" style="color: var(--yt)"></i>
                        <span class="text-xs font-black uppercase tracking-widest">YouTube Shorts</span>
                    </div>
                    <button onclick="copyAll('yt-tags')" class="btn-copy">Copy All</button>
                </div>
                <div class="ticker-wrap" style="border-color: var(--yt);">
                    <div id="yt-ticker" class="ticker-move">
                        <span class="ticker-item italic">Analyzing Video Metadata...</span>
                    </div>
                </div>
                <p id="yt-tags" class="hidden"></p>
            </div>

            <!-- FACEBOOK SECTION -->
            <div class="platform-card">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-facebook text-2xl" style="color: var(--fb)"></i>
                        <span class="text-xs font-black uppercase tracking-widest">Facebook Viral</span>
                    </div>
                    <button onclick="copyAll('fb-tags')" class="btn-copy">Copy All</button>
                </div>
                <div class="ticker-wrap" style="border-color: var(--fb);">
                    <div id="fb-ticker" class="ticker-move">
                        <span class="ticker-item italic">Fetching Social Graph...</span>
                    </div>
                </div>
                <p id="fb-tags" class="hidden"></p>
            </div>
        </div>

        <!-- Sync Status -->
        <footer class="text-center opacity-30">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-white/10">
                <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                <p class="text-[8px] font-black uppercase tracking-widest" id="sync-status">Neural Node Online</p>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDI7v-5DoTUWZBhajcpZk6ed9rH2GcAqLw", databaseURL: "https://a2ztools-6ea22-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        
        let GEMINI_KEY = "";
        db.ref('keys/GEMINI_PRO_KEY').on('value', s => { 
            GEMINI_KEY = s.val();
            if(GEMINI_KEY) fetchGlobalTrends(); 
        });

        // --- THE NEURAL PULSE LOGIC ---
        async function fetchGlobalTrends() {
            const prompt = `Acting as a global trend analyst, provide the 20 most viral/trending hashtags globally for today for Instagram, YouTube, and Facebook. 
            Format exactly like this:
            IG: #tag1 #tag2 #tag3...
            YT: #tag1 #tag2 #tag3...
            FB: #tag1 #tag2 #tag3...
            Ensure they are highly relevant to current viral content (AI, Lifestyle, Tech, Reels).`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const output = data.candidates[0].content.parts[0].text;
                
                parseAndShow(output);
                document.getElementById('sync-status').innerText = "Pulse Synced: " + new Date().toLocaleTimeString();

            } catch (e) {
                console.error("Pulse Sync Fail");
            }
        }

        function parseAndShow(text) {
            // Instagram
            const igData = text.match(/IG: (.*)/i)[1].split(' ');
            renderTicker('ig-ticker', igData);
            document.getElementById('ig-tags').innerText = igData.join(' ');

            // YouTube
            const ytData = text.match(/YT: (.*)/i)[1].split(' ');
            renderTicker('yt-ticker', ytData);
            document.getElementById('yt-tags').innerText = ytData.join(' ');

            // Facebook
            const fbData = text.match(/FB: (.*)/i)[1].split(' ');
            renderTicker('fb-ticker', fbData);
            document.getElementById('fb-tags').innerText = fbData.join(' ');
        }

        function renderTicker(id, tags) {
            const ticker = document.getElementById(id);
            ticker.innerHTML = "";
            // Repeat tags to ensure smooth infinite scroll
            const fullList = [...tags, ...tags, ...tags]; 
            fullList.forEach(tag => {
                const span = document.createElement('span');
                span.className = "ticker-item";
                span.innerText = tag;
                ticker.appendChild(span);
            });
        }

        function copyAll(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Trending Tags Copied!");
        }

        // Auto-refresh pulse every 10 minutes
        setInterval(fetchGlobalTrends, 600000);
    </script>
</body>
</html>
